version: '2'

services:
    postgres:
        expose:
          - "5432"

    telegraf:
        expose:
          - "8135/udp"

    memcached:
        command: memcached -I 5m
        expose:
          - "11211"

    server:
        image: $Z1_SERVER_IMAGE
        networks:
          default:
            aliases:
              - eins
        ports:
          - "8000:8000"
        links:
          - "postgres:db"
          - "statspostgres:statsdb"
          - "memcached:memcached"
          - "telegraf"
        volumes:
          - "./server/:/app/z1/:cached"
          - ".:/src:ro"
          - "${HOME}/.aws:/home/ubuntu/.aws:ro"
        environment:
          - AWS_PROFILE
          - DB
          - PYTHONBREAKPOINT=ipdb.set_trace
        working_dir: /app/z1/
        entrypoint: /src/docker/entrypoint_dev.sh
        command: python manage.py runserver 0.0.0.0:8000
        tty: true
        stdin_open: true

    client:
        image: $Z1_CLIENT_IMAGE
        ports:
          - "9999:9999"
        environment:
          - CLIENT_SKIP_RUN
        volumes:
          - "./client/:/app/:cached"
          - "/app/node_modules/"
        entrypoint: /bin/bash
        command: -c "npm prune && npm install && bower install --dev; [[ -z \"$$CLIENT_SKIP_RUN\" ]] && npm run dev || bash"
        tty: true

networks:
    default:
        external:
            name: zemanta
