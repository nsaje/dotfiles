general:
    artifacts:
        - ./server/coverage_report.txt
        - ./client/coverage/text/*
        - ./server.tar.gz
        - ./client.tar.gz

machine:
    python:
        version: 2.7.6
    node:
        version: v0.10.22


dependencies:
    override:
        - pip install -r server/requirements.txt
        - pip install -r server/requirements_dev.txt
        - 'npm prune && npm install':
            pwd:
                client
        - bower install:
            pwd:
                client
    cache_directories:
        - "client/node_modules"

checkout:
    post:
        - cp ./server/server/localsettings.py.circle-ci ./server/server/localsettings.py
        - cp ./client/test/protractor.localconf.json.circle-ci ./client/test/protractor.localconf.json

test:
    override:
        - 'git rev-parse HEAD > server/git_commit_hash.txt'
        - 'case $CIRCLE_NODE_INDEX in 0) cd server && coverage run manage.py test  ;; 1) cd client && grunt test && cd .. && ./run_e2e.sh && git rev-parse HEAD > client/dist/git_commit_hash.txt && cd client && tar -pc dist/ -zf ../client.tar.gz ;; esac':
            parallel: true
    post:
        - 'if [[ "$CIRCLE_NODE_INDEX" = "0" ]]; then  tar -pc * -zf ../server.tar.gz; fi':
            pwd: server
        - coverage report > coverage_report.txt:
            pwd: server
        - coverage xml:
            pwd: server
        - test "$CIRCLE_BRANCH" == "master" && pushci --debug || exit 0
