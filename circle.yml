general:
    artifacts:
        - ./server/htmlcov

machine:
    python:
        version: 2.7.6
    node:
        version: v0.10.22

dependencies:
    override:
        - pip install -r server/requirements.txt
        - npm install:
            pwd:
                client
        - bower install:
            pwd:
                client

checkout:
    post:
        - cp ./server/server/localsettings.py.circle-ci ./server/server/localsettings.py 

test:
    override:
        - coverage run manage.py test:
            pwd:
                server
        - grunt test:
            pwd:
                client
        - coverage html
            pwd:
                server
