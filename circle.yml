general:
    artifacts:
        - ./server/coverage_report.txt
        - ./client/coverage/text/*
        - /home/ubuntu/server.tar.gz

checkout:
    post:
        - cp ./server/server/localsettings.py.circle-ci ./server/server/localsettings.py
        - cp ./client/test/protractor.localconf.json.circle-ci ./client/test/protractor.localconf.json

machine:
    python:
        version: 2.7.10
    node:
        version: v0.10.22

dependencies:
    override:
        - pip install -r server/requirements.txt
        - pip install -r server/requirements_dev.txt
        - 'npm prune && npm install':
            pwd:
                client
        - bower install:
            pwd:
                client
    cache_directories:
        - "client/node_modules"

#database:

test:
    pre:
        - 'python manage.py collectstatic --noinput':
            pwd: server
            parallel: true
    override:
        - 'case $CIRCLE_NODE_INDEX in 0) cd server && coverage run manage.py test ;; 1) cd client && grunt test --build-number ${CIRCLE_BUILD_NUM} && cat coverage/lcov/*/lcov.info | node_modules/codeclimate-test-reporter/bin/codeclimate.js && cd .. && ./run_e2e.sh ;; esac':
            parallel: true
    post:
        - 'mkdir client/dist && git rev-parse HEAD | tee server/git_commit_hash.txt client/dist/git_commit_hash.txt'
        - 'echo "${CIRCLE_BUILD_NUM}" > build_number.txt':
            parallel: true
            pwd: server
        - 'if [[ "$CIRCLE_NODE_INDEX" == "0" ]]; then tar -pc * -zf ../server.tar.gz; fi':
            parallel: true
            pwd: server
        - 'if [[ "$CIRCLE_NODE_INDEX" == "1" ]]; then tar -pc dist/ ../server/static -zf $CIRCLE_ARTIFACTS/client.tar.gz; else export; fi':
            parallel: true
            pwd: client
        - 'if [[ "$CIRCLE_NODE_INDEX" == "1" ]] && [[ "$CIRCLE_BRANCH" == "master" ]]; then ./scripts/push_static_to_s3.sh; fi':
            parallel: true
        - coverage report > coverage_report.txt:
            pwd: server
        - coverage xml:
            pwd: server
        - test "$CIRCLE_BRANCH" == "master" && pushci --debug || exit 0

#teardown:
