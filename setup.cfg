[pep8]
exclude = migrations, __init__.py, settings.py, wsgi.py
max-line-length = 700
ignore = E401,W503,E203

[flake8]
exclude = migrations, __init__.py, settings.py, wsgi.py
max-line-length = 700
ignore = E401,E241,E226,W503,E203


[isort]
default_section=FIRSTPARTY
known_first_party='z1'
known_django=django
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
force_single_line=True
line_length = 120
indent_style = space
indent_size = 4
balanced_wrapping = true
not_skip = __init__.py
recursive=True
skip=migrations
skip_glob=server/server/*
combine_as_imports=True
force_grid_wrap=0
include_trailing_comma=True
multi_line_output=3
# Auto generated known_third_party by seed-isort-config
known_third_party = Crypto,boto,boto3,botocore,bs4,celery,confluent_kafka,croniter,crontab,daiquiri,dateutil,debug_toolbar,decorator,defusedxml,django,django_celery_results,django_pglocks,djangorestframework_camel_case,dredd_hooks,drf_base64,drf_yasg,fabric,faker,fastavro,feedparser,gevent,google,googleapiclient,haikunator,httplib2,import_export,ipware,jsonfield,jwt,magic,mixer,mock,newrelic,oauth2_provider,oauth2client,parameterized,paramiko,prometheus_client,psycogreen,pygments,pythonjsonlogger,pytz,qinspect,ratelimit,requests,rest_framework,rest_framework_recursive,retrying,rfc3987,secretcrypt,sentry_sdk,slugify,sqlparse,tagulous,timezone_field,typing_extensions,ua_parser,unicodecsv,xlrd,xlsxwriter,xmlrunner,yappi,zstandard
