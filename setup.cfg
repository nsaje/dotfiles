[pep8]
exclude = migrations, __init__.py, settings.py, wsgi.py
max-line-length = 700
ignore = E401,W503,E203

[flake8]
exclude = migrations, __init__.py, settings.py, wsgi.py
max-line-length = 700
ignore = E401,E241,E226,W503,E203


[isort]
default_section=FIRSTPARTY
known_first_party='z1'
known_django=django
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
force_single_line=True
line_length = 120
indent_style = space
indent_size = 4
balanced_wrapping = true
not_skip = __init__.py
recursive=True
skip=migrations
combine_as_imports=True
force_grid_wrap=0
include_trailing_comma=True
multi_line_output=3
# Auto generated known_third_party by seed-isort-config
known_third_party = Crypto,boto,boto3,cdecimal,celery,croniter,crontab,dateutil,debug_toolbar,defusedxml,django,django_pglocks,djangorestframework_camel_case,dredd_hooks,faker,feedparser,freezegun,gevent,google,googleapiclient,httplib2,import_export,influx,influxdb,ipware,jsonfield,jwt,magic,mixer,mock,newrelic,oauth2_provider,oauth2client,psycogreen,pytz,qinspect,ratelimit,requests,rest_framework,rest_framework_recursive,rfc3987,secretcrypt,slugify,sqlparse,tagulous,timezone_field,ua_parser,unicodecsv,xlrd,xlsxwriter,xmlrunner
