# Ad group structure (by ids) and state settings
#
# | Account:                 | 1                       |
# |--------------------------+-------------------------|
# | Campaign                 | 1                     2 |
# |--------------------------+-------------------------|
# | Ad group                 | 1     2               3 |
# | Ad Group Settings state: | 1     2               2 |
# | Archived                 |                       T |
# |--------------------------+-------------------------|
# | Ad Group Source          | 1  2  3  4            5 |
# |                          |                         |
# |--------------------------+-------------------------|
# | Source                   | 1  2  1  2            1 |
# |--------------------------+-------------------------|
# | Ad Group Source Settings | 1  2  3  4            5 |
# | State:                   | 1  2  1  2            2 |
#
# | Ad Group:         | 1         |
# |-------------------+-----------|
# | Content ad:       | 1     2 3 |
# |-------------------+-----------|
# | Upload batch      | 1     1 2 |
# |-------------------+-----------|
# | Content Ad Source | 1  2  3   |
# | State             | 1  2  1   |
# |-------------------+-----------|
# | Source            | 1  2  2   |
#
# | publisher group |  entry id | publisher | source |ad group 1 | campaign 1 | account 1 | global |
# |-----------------+-----------+-----------+--------|-----------+------------+-----------+--------|
# |               1 |         1 | pub1      |      1 |           |            |           | exc    |
# |               2 |         2 | pub2      |      2 |inc        |            |           |        |
# |               3 |         3 | pub3      |        |exc        |            |           |        |
# |               4 |         4 | pub4      |        |           | inc        |           |        |
# |               5 |         5 | pub5      |      2 |           |            | exc       |        |

