<div class="page page-account-campaigns">
    <div class="section">
        <div class="graph-infobox-parent" ng-class="{'graph-collapsed': !graphVisible}">
            <div class="graph-infobox-row">
                <div class="graph-container">
                    <zem-chart zem-data="chartData" zem-metric1="chartMetric1" zem-metric2="chartMetric2" zem-metric-options="chartMetricOptions" zem-min-date="dateRange.startDate" zem-max-date="dateRange.endDate" zem-on-remove="selectedSourceRemoved(id)" local-storage-prefix="localStoragePrefix" zem-is-loading="chartIsLoading"></zem-chart>
                </div>
                <div class="spacing"></div>
                <div class="infobox-container">
                    <zem-infobox class="infobox-wrapper" header="infoboxHeader" basic-settings="infoboxBasicSettings" performance-settings="infoboxPerformanceSettings" link-to="infoboxLinkTo" state-id="$state.params.id"></zem-infobox>
                </div>
            </div>
        </div>
    </div>
    <div class="section table-ad-group-ads" ng-if="!(hasPermission('zemauth.can_access_table_breakdowns_feature') && hasPermission('zemauth.hide_old_table_on_all_accounts_account_campaign_level'))">
        <div class="button-bar">
            <div ng-if="hasPermission('zemauth.account_campaigns_add_campaign')" class="button-bar-item add-source-container">
                <zem-internal-feature ng-if="isPermissionInternal('zemauth.account_campaigns_add_campaign')" popover-placement="bottom"></zem-internal-feature>
                <button type="button"
                        class="btn btn-add btn-icon add"
                        ng-click="addCampaign()">
                    <span class="icon"></span><span class="text">Campaign</span>
                </button>
                <div class="loader" ng-show="addCampaignRequestInProgress"></div>
            </div>

            <div class="button-bar-item pull-right">
                <zem-export
                    base-url="'api/accounts/' + $state.params.id + '/'"
                    options="exportOptions"
                    columns="columns"
                    order="order"
                    level="level"
                    export-sources="false"
                    zem-has-permission="hasPermission"
                    zem-is-permission-internal="isPermissionInternal">
                </zem-export>
            </div>

            <zem-custom-table-cols class="pull-right" columns="columns" categories="columnCategories" local-storage-prefix="localStoragePrefix"></zem-custom-table-cols>
        </div>

        <div uib-alert class="alert-warning alert-sync" ng-show="!isSyncRecent">
            We are experiencing a delay synchronizing reporting metrics. <span ng-if="!!lastSyncDate">The last successful sync took place {{ lastSyncDate.fromNow() }}.</span> If you have any questions please contact us at <a href="mailto:help@zemanta.com">help@zemanta.com</a>.
        </div>

        <zem-alerts level="grid.level" entity-id="grid.entityId"></zem-alerts>
        <zem-table zem-table-columns="columns" zem-table-rows="rows" zem-table-total-row="totalRow" zem-table-show-loader="getTableDataRequestInProgress" zem-table-order="order" zem-table-order-callback="orderTableData(order)" zem-table-data-status="dataStatus"></zem-table>

    </div>
    <div class="section zem-internal-feature-container white-background" ng-if="hasPermission('zemauth.can_access_table_breakdowns_feature')">
        <zem-internal-feature ng-if="isPermissionInternal('zemauth.can_access_table_breakdowns_feature')"></zem-internal-feature>
        
        <zem-alerts level="grid.level" entity-id="grid.entityId"></zem-alerts>

        <div class="button-bar" ng-if="grid.api">
            <div ng-if="hasPermission('zemauth.account_campaigns_add_campaign')" class="button-bar-item add-source-container">
                <zem-internal-feature ng-if="isPermissionInternal('zemauth.account_campaigns_add_campaign')" popover-placement="bottom"></zem-internal-feature>
                <button type="button"
                        class="btn btn-add btn-icon add"
                        ng-click="addCampaign()">
                    <span class="icon"></span><span class="text">Campaign</span>
                </button>
                <div class="loader" ng-show="addCampaignRequestInProgress"></div>
            </div>
            <div ng-if="hasPermission('zemauth.bulk_actions_on_all_levels')" class="button-bar-item">
                <zem-internal-feature ng-if="isPermissionInternal('zemauth.bulk_actions_on_all_levels')" popover-placement="bottom"></zem-internal-feature>
                <zem-grid-bulk-actions api="grid.api"></zem-grid-bulk-actions>
            </div>
            <zem-grid-export api="grid.api" class="pull-right"></zem-grid-export>
            <zem-grid-column-selector api="grid.api" class="pull-right"></zem-grid-column-selector>
            <zem-grid-breakdown-selector api="grid.api" class="pull-right"></zem-grid-breakdown-selector>
        </div>

        <zem-grid-integration
                api="grid.api"
                level="grid.level"
                breakdown="grid.breakdown"
                entity-id="grid.entityId"
                options="grid.options"

                selection="selection"
                selection-callback="updateSelectedRowsData"

                zem-has-permission="hasPermission"
                zem-is-permission-internal="isPermissionInternal">
        </zem-grid-integration>
    </div>
</div>
