<div class="dropdown">
	<!-- class="input-group-btn select select2-container"> -->
	<a id="zem-simple-dropdown-trigger" class="btn btn-default dropdown-toggle" data-toggle="dropdown" href="#" ng-click="toggleDropdown($event)"><!-- data-toggle="dropdown" dropdown-toggle> -->
		<input 
			id="zem-all-checkbox"
			type="checkbox"
			data-ng-change="" 
 			data-ng-model="selectAllCheckbox">
		</input>
		<span class="caret"></span>
	</a>
    <ul class="dropdown-menu" role="menu">
		<li role="presentation" ng-repeat="option in customSelectionOptions" ng-class="{ 'divider': {{option.type=='separator'}} }">
		<div ng-if="option.type == 'link'">
			<a role="menuitem" tabindex="-1" href="#" ng-click="handleSelection(option)">{{ option.name }}</a>
		</div>
		<!--
		<div ng-if="option.type == 'separator'">
			<li role="presentation" class="divider"></li>
		</div>
		-->

		<div ng-if="option.type == 'link-list-item'">
			<span class="zem-dropdown-link-list-item">{{ option.prefix }}</span> <a role="menuitem" tabindex="-1" href="#" ng-click="handleSelection(option)">{{ option.name }}</a>
		</div>
		</li>
    </ul>
</div>
