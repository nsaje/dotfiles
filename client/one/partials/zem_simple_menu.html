<div class="dropdown" dropdown is-open="isOpen">

    <button class="btn btn-default" dropdown-toggle>
        <div ng-if="active" class="active-circle-icon"></div>
        <div ng-if="!active" class="pause-icon"></div>
        <div class="drop-arrow"></div>
    </button>

	<table class="table table-hover dropdown-menu"  dropdown-menu role="menu">
		<thead />
		<tbody>
			<tr ng-repeat="option in selectionOptions">
				<td ng-if="option.type == 'link'" ng-click="option.callback($event)">
					{{ option.name }}
				</td>

				<td ng-if="option.type == 'link-list'">
					<div>
						Upload batch:
					</div>
					<div ng-repeat="link in option.rows" ng-click="link.callback($event, link.id)">
						{{ link.name }}
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
