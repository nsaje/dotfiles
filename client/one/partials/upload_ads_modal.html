<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-xs-4">
                <input type="text" class="form-control" placeholder="No file chosen">
            </div>
            <div class="col-xs-4">
                <button type="button" class="btn btn-default">Choose file</button>
            </div>
        </div>
        <div class="form-group">
            <label for="batch-name-input" class="col-xs-4 control-label">
                Upload batch name
                <zem-help-popover ng-if="hasPermission('zemauth.help_view')" content="The name of the upload batch." placement="top"></zem-help-popover>
            </label>
            <div class="col-xs-4">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-3">
                <button type="button" class="btn btn-add">Upload</button>
            </div>
            <div class="col-xs-3">
                <button type="button" class="btn btn-default">Cancel</button>
            </div>
            <a href="" id="download-sample-link" class="col-xs-4 control-label">Download sample CSV</a>
        </div>
    </form>
</div>
