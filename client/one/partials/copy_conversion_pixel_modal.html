<div class="modal-header">
    <h4 class="modal-title">Copy Tag</h4>
</div>
<div class="modal-body">
    <div class="conversion-pixel-form modal-form form-horizontal">
        <div class="form-group">
            <div class="col-xs-12">
                <textarea rows="3" id="copy-tag-input" class="textarea-with-border pre" readonly ng-model="conversionPixelTag" zem-focus-select></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-12 notice">
                <h5>Where do I place my pixel on my site?</h5>
                <p>Pixels need to be properly placed in order to measure goals effectively. We recommend placing your pixel on the confirmation page which is shown to a person after the desired action is performed.
                </p>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer buttons-panel">
    <button type="button" class="button button--outline" ng-click="$dismiss()">Close</button>
</div>
