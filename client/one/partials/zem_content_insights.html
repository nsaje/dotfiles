<div style="display: table; width: 100%">
    <div style="display:table-row">
        <div class="best-performers" style="display:table-cell; padding-right: 20px">
            <p class="insights-title">Best Performers</p>

            <table class="table table-insights">
                <thead>
                    <th> </th>
                    <th>{{summary}}</th>
                    <th>{{metric}}</th>
                </thead>
                <tbody>
                    <tr ng-repeat="row in bestPerformerRows track by $index" ng-class="{'archived': row.archived}" class="zem-table-row {{ performance(row.performance) }}">
                        <td>{{$index + 1}}</td>
                        <td>{{ row.summary }}</td>
                        <td>{{ row.metric }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="worst-performers" style="display: table-cell">
            <p class="insights-title">Worst Performers</p>

            <table class="table table-insights">
                <thead>
                    <th> </th>
                    <th>{{summary}}</th>
                    <th>{{metric}}</th>
                </thead>
                <tbody>
                    <tr ng-repeat="row in worstPerformerRows track by $index" ng-class="{'archived': row.archived}" class="zem-table-row {{ performance(row.performance) }}">
                        <td>{{$index + 1}}</td>
                        <td>{{ row.summary }}</td>
                        <td>{{ row.metric }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
