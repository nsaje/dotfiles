<div class="zem-conversion-goals col-xs-6">
    <div class="title">
        Conversions
        <zem-help-popover content="If your goal is to increase conversions (ie. registrations, sales, etc.) for your content, Zemanta’s conversion and goal tracking tools can help. By placing a conversion pixel on your content pages you’ll know exactly which networks and articles led to your conversion." placement="right"></zem-help-popover>
        <div class="loader" ng-show="requestInProgress || removeInProgress"></div>
    </div>
    <div class="conversion-goal-entry col-xs-12" ng-repeat="goal in conversionGoals">
        <div class="row" ng-repeat="row in goal.rows">
            <div class="col-xs-3">
                <strong>{{row.title}}</strong>
            </div>
            <div class="col-xs-9">
                {{row.value}} <a href="#" class="row-link" ng-if="row.link" ng-click="row.link.click()">{{row.link.text}}</a>
            </div>
        </div>
        <button type="button" class="btn btn-default remove-btn" ng-class="{'disabled': !!removeInProgress || !!error}" ng-click="removeConversionGoal(goal.id)">Remove</button>
    </div>
    <button type="button" class="btn btn-default" ng-click="addConversionGoal()" ng-disabled="!!error || !!requestInProgress || !!removeInProgress || conversionGoals.length > 4">Set up conversion or goal tracking</button>
    <div ng-if="!!error" class="error">
        An error has occured. Please contact support at <a href="mailto:help@zemanta.com">help@zemanta.com</a> if the error persists.
    </div>
</div>
