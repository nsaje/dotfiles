<div class="modal-body">
    <form id="conversion-pixel-form" ng-submit="submit()" class="modal-form conversion-pixel-form form-horizontal">
    <div class="title">{{title}}</div>
        <div class="form-group" ng-class="{'has-error': !!error && !!errorMessage}">
            <label for="name-input" class="col-xs-4 control-label">
                Name
                <zem-help-popover content="Pixel's name" placement="bottom"></zem-help-popover>
            </label>
            <div class="col-xs-4">
                <input type="text" zem-focus-select id="name-input" class="form-control" ng-model="pixel.name" ng-focus="clearError()" ng-change="clearError()" />
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': !!error && !!errorMessage}">
            <label for="outbrain-sync-input" class="col-xs-4 control-label">
                Sync to Outbrain
                <zem-help-popover content="Sync events from this pixel to Outbrain" placement="bottom"></zem-help-popover>
            </label>
            <div class="col-xs-8">
                <input type="checkbox" id="outbrain-sync-input" class="form-control" ng-model="pixel.outbrainSync" ng-focus="clearError()" ng-change="clearError()" />
                <div class="description small m-t-xs m-b-none" ng-if="outbrainPixel && outbrainPixel.id != pixel.id">
                    Only one pixel can be synced with Outbrain.<br>Currently this pixel is: {{ outbrainPixel.name }}.
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-12 notice">
                The pixel should be included in the web page at the point of conversion.
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-4">
                <button type="submit" class="btn btn-add" ng-click="clearError()" ng-class="{'disabled': !!inProgress}">{{buttonText}}</button>
            </div>
            <div class="col-xs-3">
                <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
            </div>
            <div class="loader" ng-show="inProgress"></div>
            <span class="col-xs-4 small error" ng-if="error">
                <span ng-if="!!errorMessage">
                    {{ errorMessage }}
                </span>
                <span ng-if="!errorMessage">
                    An error has occured. Please contact support at <a href="mailto:help@zemanta.com">help@zemanta.com</a> if the error persists.
                </span>
            </span>
        </div>
    </form>
</div>
