<ui-select
        theme="select2"
        search-enabled="false"
        ng-model="export"
        class="export-select">
    <ui-select-match placeholder="Export">Export</ui-select-match>
    <ui-select-choices repeat="op in exportModalTypes">
        <div ng-click="showScheduledReportModal(op.value)">{{op.name}}</div>
    </ui-select-choices>
</ui-select>
