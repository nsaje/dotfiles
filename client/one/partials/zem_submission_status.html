<div class="submission-status" zem-lazy-popover-template="'submissionStatusPopover.html'" zem-lazy-popover-placement="top" zem-lazy-popover-animation-class="fade">
    <span ng-if="approved.length" class="cell approved" ng-class="{'archived': archived}">{{approved.length}}</span>
    <span ng-if="nonApproved.length" class="cell" ng-class="{'archived': archived}">{{nonApproved.length}}</span>
    <span ng-if="zeroStatusItems" class="cell" ng-class="{'archived': archived}">0</span>
</div>
