<div ng-if="hasPermission('zemauth.can_modify_facebook_page')" class="form-group" ng-class="{'has-error': !!facebookPageErrors}">
    <label for="fb-page-input" class="col-xs-2 control-label">
        <zem-internal-feature ng-if="isPermissionInternal('zemauth.can_modify_facebook_page')" popover-placement="bottom"></zem-internal-feature>
        Facebook page
        <zem-help-popover content="Facebook Page to which ads will be connected to. This is a requirement for advertising on Facebook and Instagram." placement="top"></zem-help-popover>
    </label>
    <div class="col-xs-3 fb-status">
        <div class="col-xs-12 input-group fb-logo" ng-if="settings.facebookStatus && settings.facebookStatus == constants.facebookStatus.EMPTY">
            <i class="input-group-addon"><img ng-src="{{ config.static_url }}/one/img/facebook_logo.svg" class="fb-icon"></i>
            <input id="fb-page-input" type="text" class="form-control" ng-model="settings.facebookPage" ng-change="onFacebookPageChange()" placeholder="Insert Facebook page URL">
        </div>
        <div ng-if="settings.facebookStatus && settings.facebookStatus != constants.facebookStatus.EMPTY">
            <div class="input-with-icon">
                <img ng-src="{{ config.static_url }}/one/img/facebook_logo.svg" class="fb-icon">
                <span class="name">{{settings.facebookPage}}</span>
                <span ng-class="settings.facebookStatus | lowercase" class="status">{{settings.facebookStatus}}</span>
                <div class="button button--small button--with-icon button--only-icon remove-icon" ng-click="clearFacebookPage()"></div>
            </div>
            <div ng-if="settings.facebookStatus == constants.facebookStatus.PENDING" class="alert alert-icon alert-warning m-t">
                <span class="icon"></span>
                Please contact your Facebook page manager to approve access.
            </div>
        </div>
    </div>
    <label ng-repeat="error in facebookPageErrors" class="control-label error" for="fb-page-input">{{ error }}</label>
</div>
