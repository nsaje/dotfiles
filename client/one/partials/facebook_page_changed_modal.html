<div class="modal-header">
    <h3 class="modal-title">Facebook page changed</h3>
</div>
<div class="modal-body">
    A partner request will be sent to the manager of the Facebook Page you have entered.
    <br/>
    <br/>
    After the request is approved you will be able to turn on Facebook and Instagram media sources and start running your ads there.
</div>
<div class="modal-footer">
    <button class="btn btn-add btn-icon add" type="button" ng-click="ok()"><span class="icon"></span><span class="text">Ok</span></button>
    <button class="btn btn-blue btn-outline" type="button" ng-click="cancel()"><span class="text">Cancel</span></button>
</div>
