<div class="zem-selection-menu dropdown">
    <a id="zem-selection-dropdown-trigger" href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown" ng-click="toggleDropdown($event)">
        <input 
            id="zem-all-checkbox"
            type="checkbox"
            ng-model="selectedAll">
        </input>
        <span class="caret"></span>
    </a>
    <ul class="dropdown-menu" role="menu">
        <li role="presentation" ng-repeat="option in customSelectionOptions" ng-class="{ 'divider': {{option.type=='separator'}} }">
        <div ng-if="option.type == 'link'">
            <a role="menuitem" tabindex="-1" href="#" ng-click="handleOptionClick(option)">{{ option.name }}</a>
        </div>

        <div ng-if="option.type == 'link-list'">
            <div class="link-list-name">{{ option.name }}:</div>
            <div class="link-list-items">
                <div class="link-list-item" ng-repeat="item in option.items">
                    <a role="menuitem" tabindex="-1" href="#" ng-click="handleOptionItemClick(option, item)">{{ item.name }}</a>
                </div>
            </div>
        </div>
        </li>
    </ul>
</div>
