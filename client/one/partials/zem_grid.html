<div class="zem-table-container">
    <div class="loader-container">
        <!--<div class="loader" ng-show="rows.length && showLoader"></div>-->

        <div class="table-container">
            <table class="grid table table-hover">
                <thead>
                    <tr>
                        <th ng-repeat="col in dataSource.columns">
                            <span class="col-title">{{ col }}</span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in dataSource.rows" ng-class="getRowClass(row)">
                        <td ng-repeat="col in row.data">
                            <span>{{col}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
