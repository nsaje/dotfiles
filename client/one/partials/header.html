<div class="logo-container">
    <a ui-sref="{{'main'}}"><img class="logo" ng-src="{{ config.static_url }}/one/img/logo_one_white.png"></a>
</div>

<div class="breadcrumb-container">
    <ol class="breadcrumb" ng-show="breadcrumb.length">
        <li ng-repeat="item in breadcrumb track by $index">
            <span ng-if="item.disabled" ng-class="{'active': $last}">{{ item.name }}</span>
            <a ng-if="!item.disabled" zem-in-link="{{item.state}}({{ item.params }})" ng-class="{'active': $last}">{{ item.name }}</a>
        </li>
    </ol>
</div>

<div class="profile-container">
    <div class="content">
        <div class="navbar-collapse-container">
            <div class="btn btn-link navigation-button" ng-click="toggleNavigationPane()">
                <i class="glyphicon glyphicon-menu-hamburger"></i>
            </div>
        </div>
        <div class="profile dropdown" uib-dropdown>
            <a href="#" class="dropdown-toggle" uib-dropdown-toggle>
                <i class="glyphicon glyphicon-user"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu>
                <li class="dropdown-header">{{ user.email }}</li>
                <li ng-if="hasPermission('zemauth.switch_to_demo_mode')"><zem-internal-feature ng-if="isPermissionInternal('zemauth.switch_to_demo_mode')" popover-placement="bottom"></zem-internal-feature><a ng-href="/demo_mode">Demo mode</a></li>
                <li ng-if="hasPermission('zemauth.can_request_demo_v3')"><zem-internal-feature ng-if="isPermissionInternal('zemauth.can_request_demo_v3')" popover-placement="bottom"></zem-internal-feature><a href="#" ng-click="requestDemo()">Request demo v3</a></li>
                <li ng-show="!liveStreamOn()"><a href="#" ng-click="allowLivestream()">Allow Livestream</a></li>
                <li><a ng-href="/signout">Sign out</a></li>
                <li ng-if="hasPermission('zemauth.can_see_new_design')"><zem-internal-feature ng-if="isPermissionInternal('zemauth.can_see_new_design')" popover-placement="bottom"></zem-internal-feature><a href="#" ng-click="toggleNewLayout()">Toggle new layout</a></li>
            </ul>
        </div>
    </div>
</div>
