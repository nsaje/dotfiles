<span class="edit-field" ng-class="{'hover-enabled': !editFormActive}" ng-click="editFormActive = true">
    {{ (originalValue | decimalCurrency:"$":fractionSize:"") || 'N/A' }}
</span>
<div class="edit-form" ng-show="editFormActive">
    <input type="text" id="currency-input" class="number form-control" zem-currency-input prefix="$" fraction-size="{{fractionSize}}" ng-model="value">
    <button class="btn btn-primary" ng-click="onSave(rowId, value, onError)">Save</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <div ng-repeat="error in errors">
        <label class="error" for="currency-input">{{ error }}</label>
    </div>
</div>
