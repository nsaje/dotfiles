<div class="infobox-setting">
    <div class="infobox-setting-label">{{label}}</div>
    
    <div class="infobox-setting-value-container {{valueClass}}">
        <div ng-if="isSet(icon) && icon === 'happy'" style="" class="infobox-setting-icon">
            <img class="infobox-icon" ng-src="{{ config.static_url }}/one/img/happy_face.svg"></img>
        </div>

        <div ng-if="isSet(icon) && icon === 'sad'" style="" class="infobox-setting-icon">
            <img class="infobox-icon" ng-src="{{ config.static_url }}/one/img/sad_face.svg"></img>
        </div>
        
        <div class="infobox-setting-value">{{value}}</div>

        <zem-help-popover 
            class="exclamation-popover"
            ng-if="isSet(warning)" 
            content="{{ warning }}"
            placement="top">
        </zem-help-popover>

        <div class="infobox-setting-value-comment" ng-if="isSet(valueDescription)">({{valueDescription}})</div>

        <zem-help-popover 
            ng-if="isSet(tooltipText)" 
            content="{{ tooltipText }}" 
            placement="top">
        </zem-help-popover>

        <div class="infobox-setting-info" ng-show="isSet(detailsLabel) && isSet(detailsContent) && !detailsVisible">
            <a ng-click="showDetails()" class="infobox-details-link">({{detailsLabel}})</a> 
        </div>

        <div class="infobox-setting-info-dropped" ng-show="isSet(detailsLabel) && isSet(detailsContent) && detailsVisible">
            <div class="infobox-setting-info-dropped-content" ng-show="detailsVisible"><div ng-bind-html="detailsContent"></div></div>
            <div ng-show="detailsVisible">
                <a ng-click="hideDetails()" class="infobox-details-link">{{ detailsHideLabel }}</a>
            </div>
        </div>
    </div>
</div>
