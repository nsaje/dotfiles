<tabset class="zem-side-tabset" vertical="true">
    <tab ng-repeat="sideTab in sideTabs | filter:{hidden: '!true'}" active="sideTab.active">
        <tab-heading class="test">
           <div class="tab-table">
               <div class="tab-row">
                    <div class="tab-body-cell {{sideTab.cls}}">
                        <a class="tab-title" ng-click="tabClick($event)" zem-in-link="{{ sideTab.route }}({ id: $state.params.id })">
                        <zem-internal-feature ng-if="sideTab.internal" popover-placement="bottom"></zem-internal-feature>
                        </a>
                    </div>
                    <div class="tab-selection-cell">
                        <div ng-class="{'right-arrow': sideTab.active}"></div>
                    </div>
                </div>
            </div>
        </tab-heading>
    </tab>
</tabset>
