<div class="infobox infobox-background infobox-{{header.level}}">
    <div class="infobox-header">
        <div class="infobox-header-row">
            <div class="infobox-header-cell infobox-title infobox-status infobox-{{header.active}}-icon" ng-if="header.active !== undefined">&nbsp;</div>
            <div class="infobox-header-title-cell">
                <div class="infobox-title"><span class="infobox-title-level" ng-show="header">{{header.levelVerbose}}</span>{{header.title}}</div>
            </div>
        
            <div class="infobox-header-button-cell">
                <a class="btn btn-default" ng-if="stateId !== undefined" ng-click="tabClick($event)" zem-in-link="{{ linkTo }}({ id: {{ stateId }} })">
                    <zem-internal-feature ng-if="tab.internal" popover-placement="bottom"></zem-internal-feature>
                    Edit
                </a>
            </div>
        </div>
    </div>
 
    <hr>
    <div class="infobox-body">
        <div ng-repeat="setting in basicSettings" 
            class="infobox-setting-base" ng-class="{'infobox-setting-section-start': setting.section_start}">
            <hr ng-if="setting.type === 'hr'"/>
            <zem-infobox-setting 
                ng-if="setting.type == 'setting'"
                label="setting.name || '&nbsp;'"
                value="setting.value" 
                value-description="setting.description"
                details-label="setting.detailsLabel"
                details-hide-label="setting.detailsHideLabel"
                details-content="setting.detailsContent"
                warning="setting.warning"
                icon="setting.icon || ''"
                tooltip-text="setting.tooltip">
            </zem-infobox-setting>
        </div>
    </div>
    <hr ng-if="performanceSettings">
    <div ng-if="performanceSettings" class="infobox-footer">
        <div ng-repeat="setting in performanceSettings" 
            ng-class="{'infobox-setting-section-start': setting.section_start}">
            <hr ng-if="setting.type === 'hr'"/>
            <zem-infobox-setting 
                ng-if="setting.type == 'setting'"
                label="setting.name || '&nbsp;'"
                value="setting.value" 
                value-description="setting.description"
                details-label="setting.detailsLabel"
                details-hide-label="setting.detailsHideLabel"
                details-content="setting.detailsContent"
                warning="setting.warning"
                icon="setting.icon || ''"
                tooltip-text="setting.tooltip">
            </zem-infobox-setting>
        </div>
    </div>
</div>
