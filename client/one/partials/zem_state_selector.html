<div class="dropdown dropdown-small zem-state-selector" uib-dropdown is-open="isOpen">
    <span ng-if="archived">Archived</span>
    <button ng-if="!archived" class="btn btn-default dropdown-toggle" uib-dropdown-toggle>
        <div ng-if="active" class="active-circle-icon"></div>
        <div ng-if="!active" class="pause-icon"></div>
        <div class="drop-arrow"></div>
    </button>
    <ul ng-if="isEditable" class="dropdown-menu enabled" uib-dropdown-menu role="menu">
        <li ng-class="{disabled: enablingAutopilotSourcesNotAllowed && !active}"
            zem-lazy-popover-text="{{ active || !enablingAutopilotSourcesNotAllowed ? '' : 'To enable this Media Source please increase Autopilot\'s Daily Spend Cap.' }}"
                zem-lazy-popover-placement="right"
                zem-lazy-popover-animation-class="fade"
                zem-lazy-popover-append-to-body="true">
            <a ng-click="setState(enabledValue)">
                <div class="active-circle-icon"></div><span>Enabled</span>
            </a>
        </li>
        <li class="divider"></li>
        <li>
            <a ng-click="setState(pausedValue)">
                <div class="pause-icon"></div><span>Paused</span>
            </a>
        </li>
    </ul>
    <ul ng-if="!isEditable" class="dropdown-menu" uib-dropdown-menu role="menu">
        <li ng-if="active"><a><div class="active-circle-icon"></div><span>Enabled</span></a></li>
        <li ng-if="!active"><a><div class="pause-icon"></div><span>Paused</span></a></li>
        <li class="dropdown-header">{{ disabledMessage }}</li>
    </ul>
</div>
