<div class="page page-campaign-agency" ng-if="!campaign.archived">
    <form id="form-campaign-agency" class="form-horizontal">
        <div class="form-group" ng-class="{'has-error': !!errors.name}">
            <label for="name-input" class="col-xs-3 control-label">
                Name
                <zem-help-popover content="Name of the campaign." placement="top"></zem-help-popover>
            </label>
            <div class="col-xs-4">
                <input id="name-input" type="text" class="form-control" ng-model="settings.name">
            </div>

            <label ng-repeat="error in errors.name" class="control-label error" for="name-input">{{ error }}</label>
        </div>

        <div class="form-group" ng-class="{'has-error': !!errors.campaignManager}" ng-if="hasPermission('zemauth.can_modify_campaign_manager')">
            <label for="account-manager-select" class="col-xs-3 control-label">
                <zem-internal-feature ng-if="isPermissionInternal('zemauth.can_modify_campaign_manager')" popover-placement="right"></zem-internal-feature>Campaign Manager
                <zem-help-popover content="Account manager responsible for the campaign and the communication with the client." placement="top"></zem-help-popover>
            </label>
            <div class="col-xs-3">
                <ui-select theme="select2" id="account-manager-select" class="form-control" ng-model="settings.campaignManager">
                    <ui-select-match>{{$select.selected.name}}</ui-select-match>
                    <ui-select-choices repeat="manager.id as manager in campaignManagers | orderBy:getName | filter:$select.search">
                        <div ng-bind-html="manager.name | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
            <label ng-repeat="error in errors.campaignManager" class="control-label error" for="account-manager-select">{{ error }}</label>
        </div>

        <div class="form-group" ng-class="{'has-error': !!errors.IABCategory}" ng-if="hasPermission('zemauth.can_modify_campaign_iab_category')">
            <label for="iab-category-select" class="col-xs-3 control-label">
                <zem-internal-feature ng-if="isPermissionInternal('zemauth.can_modify_campaign_iab_category')" popover-placement="right"></zem-internal-feature>IAB Category
                <zem-help-popover content="IAB category under which content of this campaign belongs." placement="top"></zem-help-popover>
            </label>
            <div class="col-xs-3">
                <select ui-select2="{minimumResultsForSearch: 2}" id="iab-category-select" class="form-control" ng-model="settings.IABCategory">
                    <option ng-repeat="category in iabCategories" value="{{category.value}}">{{category.name}}</option>
                </select>
            </div>
            <label ng-repeat="error in errors.IABCategory" class="control-label error" for="iab-category-select">{{ error }}</label>
        </div>

        <div class="form-group" ng-class="{'has-error': !!errors.campaignGoal}" ng-if="!hasPermission('zemauth.can_see_campaign_goals')">>
            <label for="goal-input-label" class="col-xs-3 control-label">
                Campaign goal
                <zem-help-popover content="The top level goal of this campaign." placement="top"></zem-help-popover>
            </label>
            <div class="col-xs-4 form-inline">
                <label id="goal-input-label" class="col-xs-6" for="goal-input">Meet or beat the goal of</label>
                <input id="goal-input" type="text" class="form-control" ng-model="settings.goalQuantity">
            </div>
            <div class="col-xs-3">
                <select ui-select2="{minimumResultsForSearch: 10}" class="form-control" ng-model="settings.campaignGoal">
                    <option ng-repeat="goal in options.campaignGoals" value="{{goal.value}}">{{goal.name}}</option>
                </select>
            </div>
            <label ng-repeat="error in errors.campaignGoal" class="control-label error" for="goal-select">{{ error }}</label>
        </div>

        <div ng-if="hasPermission('zemauth.can_see_campaign_goals')">
            <div class="form-group section table-campaign-goals" ng-class="{'has-error': !!errors.goals || errors.noGoals}">
                <div class="row">
                    <label class="col-xs-2 control-label">
                        <zem-internal-feature ng-if="isPermissionInternal('zemauth.can_see_campaign_goals')" popover-placement="right"></zem-internal-feature>Campaign goals:
                    </label>
                    <span class="col-xs-4" ng-show="!!errors.noGoals">
                        <label class="control-label error">{{ errors.noGoals }}</label>
                    </span>
                    <span class="col-xs-4" ng-show="campaignGoals.length > 1">
                        <span class="pull-right primary-goal-label">Primary goal</span>
                    </span>
                </div>

                <div class="row">
                    <div class="col-xs-6">
                        <zem-campaign-goals account="account" campaign="campaign" goals="campaignGoals" model="campaignGoalsDiff"></zem-campaign-goals>
                    </div>
                    <div class="col-xs-6" ng-show="!!errors.goals">
                        <label ng-repeat="error in errors.goals" class="control-label error">{{ error }}</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-vertical">
            <div class="form-group" ng-class="{'has-error': !!errors.targetDevices}">
                <label class="col-xs-3 control-label">
                    Default device targeting
                    <zem-help-popover content="The devices on which your content ads should be shown. Used for all newly created ad groups." placement="top"></zem-help-popover>
                </label>
                <div class="col">
                    <div class="checkbox" ng-repeat='device in settings.targetDevices'>
                        <label>
                            <input type="checkbox" ng-model="device.checked"> {{ device.name }}
                        </label>
                    </div>
                </div>

                <label class="col-xs-2 control-label">
                    <span class="sidenote">* Outbrain, Facebook and Instagram don't support Tablet option.</span>
                </label>

                <label ng-repeat="error in errors.targetDevices" class="control-label error">{{ error }}</label>
            </div>

            <div class="form-group" ng-class="{'has-error': !!errors.targetRegions}">
                <label class="col-xs-2 control-label">
                    Default locations
                    <zem-help-popover content="The countries, states and DMA regions where your content ads should be shown. Used for all newly created ad groups." placement="top"></zem-help-popover>
                </label>

                <div class="col-xs-6 col-md-4">
                    <zem-locations zem-selected-location-codes="settings.targetRegions" zem-has-permission="hasPermission"></zem-locations>
                </div>

                <label ng-repeat="error in errors.targetRegions" class="control-label error">{{ error }}</label>
            </div>
        </div>

        <button type="button" class="btn btn-primary" ng-click="saveSettings()">Save</button>
        <button type="button" class="btn btn-default" ng-click="getSettings(true)">Discard</button>

        <div class="archive-container pull-right" ng-if="hasPermission('zemauth.archive_restore_entity')">
            <zem-internal-feature ng-if="isPermissionInternal('zemauth.archive_restore_entity')" popover-placement="bottom"></zem-internal-feature>
            <button type="button" class="btn btn-default" ng-class="{'disabled': !canArchive}" title="{{ (!canArchive && 'All of the campaign\'s ad groups have to be paused in order to archive the campaign.') || ''}}" ng-click="archiveCampaign()">Archive campaign</button>
        </div>

        <div class="loader" ng-show="requestInProgress"></div>
        <span ng-show="saved" class="success">Your updates have been saved.</span>
        <span ng-show="saved === false" class="error">An error occurred while saving. Please correct the marked fields and save again.</span>
        <span ng-show="discarded" class="success">Your updates have been discarded.</span>
    </form>
</div>

<div class="page page-campaign-settings" ng-if="!!campaign.archived">
    <p>
        <strong>This campaign is archived.</strong>
    </p>

    <p ng-if="!hasPermission('zemauth.archive_restore_entity')">
        Contact <a class="contact" href="mailto:help@zemanta.com?Subject=Archived%20Campaign%20Issue">Zemanta client services</a> if you need assistance.
    </p>

    <div class="settings-restore-container" ng-if="hasPermission('zemauth.archive_restore_entity')">
        <zem-internal-feature ng-if="isPermissionInternal('zemauth.archive_restore_entity')" popover-placement="bottom"></zem-internal-feature>
        <button type="button" class="btn btn-default" ng-class="{'disabled': !canRestore}" ng-click="restoreCampaign()" title="{{ (!canRestore && 'In order to restore a campaign, it\'s account must be restored first.') || '' }}">Restore campaign</button>
    </div>
</div>
