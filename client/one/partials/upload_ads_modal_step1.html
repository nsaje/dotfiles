<div class="modal-header">
    <h4 class="modal-title">Select CSV file</h4>
</div>
<div class="modal-body">
    <form class="file-upload-form form-horizontal">
        <div class="form-group" ng-class="{'has-error': !!uploadFormErrors.batchName}">
            <label for="batch-name-input" class="col-xs-2 control-label">
                Batch name:
            </label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="batch-name-input" ng-model="uploadFormData.batchName" />
                <div class="help-block m-b-none">
                    Batch name is only visible to you as a reference to this uploaded batch. By default it will use current Date and Time.
                </div>
                <label ng-repeat="error in uploadFormErrors.batchName" class="control-label small error" for="batch-name-input">{{ error }}</label>
            </div>
        </div>
        <hr />

        <div class="form-group" ng-class="{'has-error': !!uploadFormErrors.file}">
            <label for="file-input" class="col-xs-2 control-label">
                CSV file:
            </label>
            <div class="col-xs-10 info">
                <button type="button" class="btn btn-secondary" zem-file-input="uploadFormData.file">
                    <img ng-src="{{ config.static_url }}/one/img/button-folder.svg"/>
                    <span class="action-text">Choose file</span>
                </button>

                <input type="text" id="file-input" readonly class="form-control file-choosen" placeholder="No file chosen" ng-model="uploadFormData.file.name">
                <label ng-repeat="error in uploadFormErrors.file" class="control-label small error" for="file-input">{{ error }}</label>
                <div class="help-block">
                    <img class="small-icon" ng-src="{{ config.static_url }}/one/img/question_mark.svg"/>
                    If you have trouble with CSV file structure, you can download our example file and start from here.
                    <a href="{{ config.static_url }}/one/assets/Zemanta_Content_Ads_Template.csv">Download CSV example file</a>
                </div>
            </div>
        </div>

    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-gray" ng-click="close()">Cancel</button>
    <button type="button" class="btn btn-add pull-right" ng-click="upload()">Upload file</button>
    <img class="loader_icon small-icon pull-right" ng-if="false" ng-src="{{ config.static_url }}/one/img/loader.svg"/>
</div>
