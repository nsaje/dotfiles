<div class="container-fluid">
    <zem-header class="zem-header row"></zem-header>
    <zem-filter-selector class="zem-filter-selector row"></zem-filter-selector>

    <div class="row body">
        <div class="content content-full" ng-show="accountsAccess.hasAccounts">
            <div ui-view></div>
        </div>

        <div ng-show="!accountsAccess.hasAccounts" ng-include src="'/partials/403.html'"></div>
    </div>

    <div class="row footer" ng-include src="'/partials/footer.html'"></div>

    <!-- Widgets used in drawer -->
    <zem-settings class="zem-settings"></zem-settings>
    <zem-history ng-if="hasPermission('zemauth.can_see_history_in_drawer')" class="zem-history"></zem-history>
</div>
