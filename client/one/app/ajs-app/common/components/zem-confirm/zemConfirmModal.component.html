<div class="modal__body">
    <span ng-bind-html="$ctrl.resolve.text.value"></span>
</div>
<div class="modal__footer buttons-panel">
    <button class="button button--highlight" ng-click="$ctrl.modalInstance.close()">Ok</button>
    <button type="button" class="button button--outline" ng-click="$ctrl.modalInstance.dismiss()">Cancel</button>
</div>
