<hr>

<button
    ng-disabled="$ctrl.disabled"
    class="button button--small button--with-icon add-icon button__add-more-columns"
    ng-click="$ctrl.showCollapsed = !$ctrl.showCollapsed"
    ng-hide="$ctrl.showCollapsed"
    >Add more columns</button>

<div class="collapsable zem-report-column-selector" ng-show="$ctrl.showCollapsed">
    <zem-column-selector
        on-toggle-columns="$ctrl.onToggleColumns(isChecked)"
        on-select-column="$ctrl.onSelectColumn(field)"
        categories="$ctrl.categories"
        ></zem-column-selector>
    <div class="zem-report-column-selector__action-buttons">
        <button class="button button--outline" ng-click="$ctrl.showCollapsed = !$ctrl.showCollapsed" ng-hide="!$ctrl.showCollapsed">Close</button>
    </div>
</div>
