<div class="custom-panel zem-settings-component__container">
    <h2 class="custom-panel__title">Budget optimization</h2>
    <div class="custom-panel__description">Zemanta One will optimize your campaign budget across ad groups towards your campaign goal. Budget will be paced evenly throughout the flight time of the campaign.</div>
    <div class="form">
        <div class="form__checkbox">
            <label>
                <input class="input-checkbox" type="checkbox" ng-model="$ctrl.entity.settings.autopilot">
                <span class="checkbox-text">
                    Enable Budget optimization
                </span>
            </label>
        </div>
    </div>
</div>
