<div class="button-bar" ng-if="$ctrl.gridApi">
    <zem-create-entity-action
        ng-if="$ctrl.isCreateEntityActionVisible() && $ctrl.canCreateNewAccount()"
        parent-entity="$ctrl.entity"
        class="button-bar-item"
    ></zem-create-entity-action>

    <zem-create-ad-group-source-action
        ng-if="$ctrl.isCreateAdGroupSourceActionVisible()"
        parent-entity="$ctrl.entity"
        class="button-bar-item"
    ></zem-create-ad-group-source-action>

    <zem-grid-bulk-actions
        ng-if="$ctrl.isGridBulkActionsVisible()"
        api="$ctrl.gridApi"
        class="button-bar-item"
    ></zem-grid-bulk-actions>

    <zem-bulk-blacklist-actions
        ng-if="$ctrl.areGridPublisherAndPlacementActionsVisible()"
        class="zem-bulk-blacklist-actions button-bar-item zem-bulk-blacklist-actions"
        [selected-rows]="$ctrl.selectedRows"
        [level]="$ctrl.level"
        [account-id]="$ctrl.accountId"
        [campaign-id]="$ctrl.campaignId"
        [ad-group-id]="$ctrl.adGroupId"
        (action-success)="
            $ctrl.gridApi.clearSelection(); $ctrl.gridApi.reload()
        "
    ></zem-bulk-blacklist-actions>

    <zem-add-to-publishers-action
        ng-if="$ctrl.isAddToPublishersAndPlacementsButtonVisible()"
        class="zem-add-to-publishers-action"
        [selected-rows]="$ctrl.selectedRows"
        [account-id]="$ctrl.accountId"
        (action-success)="$ctrl.gridApi.clearSelection()"
    ></zem-add-to-publishers-action>

    <zem-bid-modifier-actions
        ng-if="$ctrl.areBidModifierActionsVisible()"
        class="zem-bid-modifier-actions button-bar-item"
        [ad-group-id]="$ctrl.entity.id"
        [breakdown]="$ctrl.breakdown"
        (import-success)="$ctrl.gridApi.reload()"
    ></zem-bid-modifier-actions>

    <zem-rule-actions
        ng-if="$ctrl.areRuleActionsVisible()"
        class="zem-rule-actions button-bar-item"
        [entity-id]="$ctrl.entity.id"
        [entity-type]="$ctrl.entity.type"
    ></zem-rule-actions>

    <zem-grid-export
        ng-if="$ctrl.isGridExportVisible()"
        api="$ctrl.gridApi"
        class="pull-right report-dropdown"
    ></zem-grid-export>
    <zem-report-dropdown
        ng-if="$ctrl.isReportDropdownVisible()"
        api="$ctrl.gridApi"
        class="pull-right report-dropdown"
    >
    </zem-report-dropdown>

    <!-- All levels & breakdowns -->
    <zem-grid-column-selector
        api="$ctrl.gridApi"
        class="pull-right"
    ></zem-grid-column-selector>
    <zem-grid-breakdown-selector
        api="$ctrl.gridApi"
        class="pull-right"
        ng-if="$ctrl.isBreakdownSelectorVisible()"
    ></zem-grid-breakdown-selector>
</div>
