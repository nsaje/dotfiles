<span class="zem-grid-cell-thumbnail {{ctrl.column.type}}-type">
    <img ng-show="ctrl.data.square" ng-src="{{ctrl.data.square}}"
         zem-lazy-popover-template="'zemGridThumbnailPreviewPopover.html'"
         zem-lazy-popover-custom-classes="zem-grid-thumbnail-popover"
         zem-lazy-popover-placement="left"
         zem-lazy-popover-stay-open-on-hover="true"
         zem-lazy-popover-animation-class="fade"
         zem-lazy-popover-append-to-body="true" />
</span>
