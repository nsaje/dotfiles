<h1 class="zem-main-container__view-title">
    {{ $ctrl.getEntityTypeName() }} archived
</h1>

<div class="custom-panel">
    <zem-loader
        class="zem-loader zem-loader--small"
        ng-show="$ctrl.requestInProgress"
    ></zem-loader>
    <div class="message">
        {{ $ctrl.getEntityTypeName() }} <strong>{{ entity.name }}</strong> is
        archived.
    </div>
    <div class="m-t">
        <button class="button" ng-click="$ctrl.restore()">Restore</button>
    </div>
</div>
