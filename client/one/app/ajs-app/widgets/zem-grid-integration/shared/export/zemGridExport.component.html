<ui-select
        theme="select2"
        search-enabled="false"
        ng-model="export"
        class="button button--dropdown-toggle-icon report-dropdown">
    <ui-select-match placeholder="Report">Report</ui-select-match>
    <ui-select-choices repeat="modalType in $ctrl.exportModalTypes">
        <div ng-click="$ctrl.showScheduledReportModal(modalType.value)">{{modalType.name}}</div>
    </ui-select-choices>
</ui-select>
