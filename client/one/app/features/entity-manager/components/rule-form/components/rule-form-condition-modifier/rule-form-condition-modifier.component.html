<div class="zem-rule-form__section" *ngIf="model.valueModifier">
    <div class="zem-rule-form__section-title">Value modifier:</div>
    <div class="zem-rule-form-condition-modifier__container">
        <zem-select-input
            class="zem-rule-form-condition-modifier__type zem-select-input"
            [value]="model.valueModifier.type"
            [bindLabel]="'name'"
            [bindValue]="'value'"
            [items]="availableModifierTypes"
            [isSearchable]="false"
            [isClearable]="false"
            (valueChange)="onTypeChange($event)"
        ></zem-select-input>
        <input
            class="zem-rule-form-condition-modifier__text zem-input-text"
            type="text"
            [ngModel]="propertyText"
            disabled
        />
        <zem-currency-input
            class="zem-rule-form-condition-modifier__value zem-currency-input"
            [value]="model.valueModifier.value"
            [currencySymbol]="'%'"
            (inputBlur)="onValueChange($event)"
        ></zem-currency-input>
    </div>
</div>
<div class="zem-rule-form__section" *ngIf="model.timeRangeModifier">
    <div class="zem-rule-form__section-title">Time range:</div>
    <zem-radio-input
        class="zem-rule-form__section-item zem-radio-input"
        [groupModel]="model.timeRangeModifier.value"
        [value]="TimeRange.Yesterday"
        (select)="setTimeRange($event)"
    >
        <strong>Yesterday</strong>
    </zem-radio-input>
    <zem-radio-input
        class="zem-rule-form__section-item zem-radio-input"
        [groupModel]="model.timeRangeModifier.value"
        [value]="TimeRange.LastThreeDays"
        (select)="setTimeRange($event)"
    >
        <strong>Last 3 days</strong>
    </zem-radio-input>
    <zem-radio-input
        class="zem-rule-form__section-item zem-radio-input"
        [groupModel]="model.timeRangeModifier.value"
        [value]="TimeRange.LastSevenDays"
        (select)="setTimeRange($event)"
    >
        <strong>Last 7 days</strong>
    </zem-radio-input>
    <zem-radio-input
        class="zem-rule-form__section-item zem-radio-input"
        [groupModel]="model.timeRangeModifier.value"
        [value]="TimeRange.Lifetime"
        (select)="setTimeRange($event)"
    >
        <strong>Lifetime</strong>
    </zem-radio-input>
</div>
<div class="zem-rule-form-condition-modifier__buttons">
    <button
        class="zem-rule-form-condition-modifier__button  button button--highlight button--with-icon check-icon"
        (click)="save()"
    >
        Save
    </button>
    <button
        class="zem-rule-form-condition-modifier__button  button button--outline"
        (click)="cancel()"
    >
        Cancel
    </button>
</div>
