<div class="zem-dayparting-setting__timezone" *ngIf="timezone">
    Timezone: <strong>{{ timezone }}</strong>
</div>

<zem-dayparting-input
    class="zem-dayparting-input"
    [dayparting]="dayparting"
    (onSelection)="handleDaypartingSelectionUpdate($event)"
></zem-dayparting-input>

<div
    class="zem-message zem-message--error zem-dayparting-setting__error"
    *ngFor="let error of errors"
>
    {{ error }}
</div>
