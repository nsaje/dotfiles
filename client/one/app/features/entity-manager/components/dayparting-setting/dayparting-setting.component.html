<div *ngIf="!areDaypartingSettingsVisible">
    <button
        class="button button--with-icon check-icon"
        (click)="enableDaypartingSettings()"
    >
        Enable dayparting
    </button>
</div>

<ng-container *ngIf="areDaypartingSettingsVisible">
    <div class="zem-dayparting-setting__timezone" *ngIf="timezone">
        Timezone: <strong>{{timezone}}</strong>
    </div>

    <zem-dayparting-input
        class="zem-dayparting-input"
        [dayparting]="dayparting"
        (onSelection)="handleDaypartingSelectionUpdate($event)"
    ></zem-dayparting-input>

    <div
        class="message message--error zem-dayparting-setting__errors"
        *ngFor="let error of errors.dayparting"
    >
        {{error}}
    </div>

    <div class="message message--info message--with-icon zem-dayparting-setting__note">
        If nothing is selected, ads will be running all the time.
    </div>
</ng-container>

<div class="message message--info message--with-icon zem-dayparting-setting__note">
    Outbrain and Yahoo don't support dayparting. Ads will be running on these sources all the time.
</div>
