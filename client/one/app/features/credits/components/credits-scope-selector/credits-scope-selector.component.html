<div class="zem-credits-scope-selector__item">
    <label>
        Scope selector
        <zem-help-popover
            class="zem-help-popover"
            content="Use scope to control where your credit can be used."
            placement="bottom"
        ></zem-help-popover>
    </label>
</div>
<zem-scope-selector
    class="zem-scope-selector zem-credits-scope-selector__item"
    [scopeState]="scopeState"
    [agencyErrors]="agencyErrors"
    [accountErrors]="accountErrors"
    [isAgencyScopeDisabled]="isAgencyScopeDisabled"
    [isAccountScopeDisabled]="isAccountScopeDisabled"
    (scopeStateChange)="scopeStateChange.emit($event)"
>
    <ng-template #agencyScopeHeaderTemplate>
        <strong>Agency</strong><br />
        <span class="zem-radio-input__deemphasized-label-text">
            You will be able to use credit on the entire agency and all
            accounts, campaigns and ad groups.
        </span>
    </ng-template>
    <ng-template #accountScopeHeaderTemplate>
        <strong>Account</strong><br />
        <span class="zem-radio-input__deemphasized-label-text">
            You will be able to use credit on the selected account and all
            campaigns and ad groups belonging to the selected account.
        </span>
    </ng-template>
    <ng-template #accountScopeContentTemplate>
        <zem-select-input
            class="zem-select-input"
            [items]="accounts"
            [placeholder]="'Select account'"
            [value]="accountId"
            [bindLabel]="'name'"
            [bindValue]="'id'"
            [appendTo]="'body'"
            [isClearable]="false"
            [isSearchable]="true"
            [isDisabled]="isAccountScopeDisabled"
            (valueChange)="this.accountChange.emit($event)"
        >
        </zem-select-input>
    </ng-template>
</zem-scope-selector>
