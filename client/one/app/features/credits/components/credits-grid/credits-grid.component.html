<zem-smart-grid
    class="zem-smart-grid"
    [rowData]="credits"
    [columnDefs]="columnDefs"
    [context]="context"
    [paginationOptions]="paginationOptions"
    [paginationCount]="paginationCount"
    (paginationChange)="onPaginationChange($event)"
    [gridOptions]="gridOptions"
    (gridReady)="onGridReady($event)"
>
</zem-smart-grid>
