<div class="zem-breakdown-cell">
    <span class="zem-breakdown-cell__value zem-breakdown-cell__item">{{
        valueFormatted
    }}</span>
    <zem-help-popover
        *ngIf="popoverTooltip"
        class="zem-help-popover zem-breakdown-cell__item"
        content="{{ popoverTooltip }}"
        placement="{{ params.popoverPlacement || 'top' }}"
    ></zem-help-popover>
    <!--TODO (msuber): add support for internal/external link-->
</div>
