<div class="zem-breakdown-cell">
    <span
        *ngIf="valueType === BreakdownValueType.TEXT"
        class="zem-breakdown-cell__value zem-breakdown-cell__item"
        >{{ valueFormatted }}</span
    >
    <ng-container *ngIf="valueType === BreakdownValueType.INTERNAL_LINK">
        <a
            class="zem-breakdown-cell__value zem-breakdown-cell__value--link zem-breakdown-cell__item"
            href="{{ url }}"
            (click)="openUrl($event, url)"
            title="valueFormatted"
            >{{ valueFormatted }}</a
        >
    </ng-container>
    <ng-container *ngIf="valueType === BreakdownValueType.EXTERNAL_LINK">
        <!--TODO (msuber): add support for external link-->
        <span
            class="zem-breakdown-cell__value zem-breakdown-cell__value--link zem-breakdown-cell__item"
            >Add support for external link</span
        >
    </ng-container>
    <zem-help-popover
        *ngIf="popoverTooltip"
        class="zem-help-popover zem-breakdown-cell__item"
        content="{{ popoverTooltip }}"
        placement="{{ params.popoverPlacement || 'top' }}"
    ></zem-help-popover>
</div>
