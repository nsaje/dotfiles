<div
    class="zem-prefixed-input zem-prefixed-input--with-icon zem-magnifier-bg-icon zem-rules-actions__search zem-rules-actions__action"
>
    <zem-text-input
        class="zem-text-input zem-prefixed-input__input"
        [value]="value"
        [placeholder]="'Search by name'"
        (valueChange)="onSearchChange($event)"
    ></zem-text-input>
</div>
<div class="zem-rules-actions__buttons zem-rules-actions__action">
    <button
        class="zem-button-legacy zem-button-legacy--with-icon zem-button-legacy--highlighted zem-button-legacy--add-icon zem-rules-actions__button"
        [disabled]="isDisabled || isReadOnly"
        (click)="ruleCreate.emit()"
    >
        Add new rule
    </button>
</div>
