<div class="zem-rule-actions-cell">
    <button
        [ngClass]="
            isReadOnly
                ? 'zem-button-legacy--magnifier-icon'
                : 'zem-button-legacy--edit-icon'
        "
        class="zem-button-legacy zem-button-legacy--small zem-button-legacy--with-icon zem-button-legacy--icon-only zem-rule-actions-cell__item"
        (click)="openEditRuleModal()"
    ></button>
    <button
        [disabled]="isReadOnly"
        class="zem-button-legacy zem-button-legacy--small zem-button-legacy--with-icon zem-button-legacy--icon-only zem-button-legacy--remove-icon zem-button-legacy--danger zem-rule-actions-cell__item"
        (click)="removeRule()"
    ></button>
</div>
