<div
    class="zem-prefixed-input zem-prefixed-input--with-icon zem-magnifier-bg-icon zem-users-actions__search"
>
    <zem-text-input
        class="zem-text-input zem-prefixed-input__input"
        [value]="value"
        [isDisabled]="isDisabled"
        [placeholder]="'Search by name or email'"
        (valueChange)="onSearchChange($event)"
    ></zem-text-input>
</div>
