<div
    class="zem-prefixed-input zem-prefixed-input--with-icon zem-magnifier-bg-icon zem-users-actions__search"
>
    <zem-text-input
        class="zem-text-input zem-prefixed-input__input"
        [value]="value"
        [isDisabled]="isDisabled"
        [placeholder]="'Search by name or email'"
        (valueChange)="onSearchChange($event)"
    ></zem-text-input>
</div>
<zem-checkbox-input
    *ngIf="isShowInternalVisible"
    class="zem-checkbox-input zem-users-actions__show_internal"
    [isChecked]="showInternal"
    (toggle)="showInternalChange.emit($event)"
>
    Show internal users
</zem-checkbox-input>
<div class="zem-users-actions__buttons">
    <button
        class="zem-button zem-button--with-icon zem-button--highlighted zem-button--add-icon zem-users-actions__button"
        [disabled]="isDisabled"
        (click)="userCreate.emit()"
    >
        Add new user
    </button>
</div>
