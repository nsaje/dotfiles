<div
    class="zem-account-list-item__item"
    [ngClass]="{
        'zem-account-list-item__item--selected': selected
    }"
>
    {{ account.id }}
    <br />
    <a
        class="zem-account-list-item__link"
        *ngIf="accountUrl"
        [href]="accountUrl"
        title="{{ account.name }}"
        target="_blank"
        >{{ account.name }}</a
    >
</div>
