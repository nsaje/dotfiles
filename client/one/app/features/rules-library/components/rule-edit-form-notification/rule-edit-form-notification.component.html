<zem-radio-input
    class="zem-radio-input"
    [groupModel]="notificationType"
    [value]="RuleNotificationType.None"
    (select)="updateRuleNotificationType($event)"
>
    <strong>Never send an email.</strong>
</zem-radio-input>
<zem-radio-input
    class="zem-radio-input"
    [groupModel]="notificationType"
    [value]="RuleNotificationType.OnRuleRun"
    (select)="updateRuleNotificationType($event)"
>
    <strong>Send an email whenever the rule runs.</strong>
</zem-radio-input>
<zem-radio-input
    class="zem-radio-input"
    [groupModel]="notificationType"
    [value]="RuleNotificationType.OnRuleActionTriggered"
    (select)="updateRuleNotificationType($event)"
>
    <strong>Send an email whenever the rule performs an action.</strong>
</zem-radio-input>
<zem-text-form-group
    class="zem-rule-edit-form__section-item zem-text-form-group zem-rule-edit-form__text-setting"
    label="Recipients"
    *ngIf="notificationType !== RuleNotificationType.None"
    [value]="notificationRecipients"
    (valueChange)="updateRecipients($event)"
>
</zem-text-form-group>
<div
    class="zem-rule-edit-form__section-item zem-rule-edit-form__section-description"
    *ngIf="notificationType !== RuleNotificationType.None"
>
    Comma separated list of recipient's emails.
</div>
