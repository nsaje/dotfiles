<div class="zem-deal-actions-cell">
    <button
        [ngClass]="
            isReadOnlyDeal
                ? 'zem-button--magnifier-icon'
                : 'zem-button--edit-icon'
        "
        class="zem-button zem-button--small zem-button--with-icon zem-button--icon-only zem-deal-actions-cell__item"
        (click)="openEditDealModal()"
    ></button>
    <button
        [disabled]="isReadOnlyDeal"
        class="zem-button zem-button--small zem-button--with-icon zem-button--icon-only zem-button--remove-icon zem-button--danger zem-deal-actions-cell__item"
        (click)="removeDeal()"
    ></button>
</div>
