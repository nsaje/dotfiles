<div class="zem-deal-actions-cell">
    <button
        class="zem-button zem-button--small zem-button--with-icon zem-button--icon-only edit-icon zem-deal-actions-cell__item"
        (click)="openEditDealModal()"
    ></button>
    <button
        class="zem-button zem-button--small zem-button--with-icon zem-button--icon-only remove-icon zem-deal-actions-cell__item"
        (click)="removeDeal()"
    ></button>
</div>
