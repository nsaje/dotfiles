<zem-text-input
    class="zem-text-input"
    [placeholder]="'Search deals'"
    (valueChange)="onChange($event)"
>
</zem-text-input>
<div class="zem-deals-library-actions__buttons">
    <button
        class="zem-button zem-button--with-icon zem-button--highlighted zem-button--add-icon zem-deals-library-actions__button"
        (click)="onDealCreate()"
    >
        Add new deal
    </button>
</div>
