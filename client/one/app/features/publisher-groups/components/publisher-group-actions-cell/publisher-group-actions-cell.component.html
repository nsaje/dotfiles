<div class="zem-publisher-group-actions-cell">
    <button
        [hidden]="this.publisherGroup.implicit"
        class="zem-button zem-button--small zem-button--with-icon zem-button--icon-only zem-button--connections-icon zem-publisher-group-actions-cell__item"
        (click)="openConnectionsModal()"
    ></button>
    <button
        class="zem-button zem-button--small zem-button--with-icon zem-button--icon-only zem-button--download-icon zem-publisher-group-actions-cell__item"
        (click)="download()"
    ></button>
    <button
        [hidden]="this.publisherGroup.implicit"
        [ngClass]="
            isReadOnly ? 'zem-button--magnifier-icon' : 'zem-button--edit-icon'
        "
        class="zem-button zem-button--small zem-button--with-icon zem-button--icon-only zem-deal-actions-cell__item"
        (click)="openEditPublisherGroupModal()"
    ></button>
    <button
        [hidden]="this.publisherGroup.implicit"
        [disabled]="isReadOnly"
        class="zem-button zem-button--small zem-button--with-icon zem-button--icon-only zem-button--remove-icon zem-button--danger zem-publisher-group-actions-cell__item"
        (click)="delete()"
    ></button>
</div>
