# Rules apply only for files inside /client/one/app/**
root: true

globals:
  # Libraries
  angular: false
  $: false
  moment: false
  # Zemanta
  zemSpecsHelper: false
  constants: false
  options: false
  defaults: false
  # Jasmine
  jasmine: false
  describe: false
  fdescribe: false
  it: false
  fit: false
  module: false
  inject: false
  beforeEach: false
  afterEach: false
  expect: false
  spyOn: false

rules:
  indent:
    - 2
    - 4
  quotes:
    - 2
    - single
  linebreak-style:
    - 2
    - unix
  semi:
    - 2
    - always
  comma-dangle:
    - 2
    - 'only-multiline'
  complexity:
    - 2
    - 10
  dot-notation:
    - 1
  eqeqeq:
    - 1
  guard-for-in:
    - 1
  no-alert:
    - 1
  no-else-return:
    - 2
  no-trailing-spaces:
    - 2
  max-len:
    - 2
    - 120
    - 4
  brace-style:
    - 2
    - 1tbs
    - allowSingleLine: true
  array-bracket-spacing:
    - 2
  object-curly-spacing:
    - 2
  block-spacing:
    - 2
  camelcase:
    - 2
    - properties: never
  comma-spacing:
    - 2
  key-spacing:
    - 2
  no-lonely-if:
    - 2
  no-multiple-empty-lines:
    - 2
  semi-spacing:
    - 2
  keyword-spacing:
    - 2
  space-before-blocks:
    - 2
  space-before-function-paren:
    - 2
  space-in-parens:
    - 2
  space-infix-ops:
    - 2
  space-unary-ops:
    - 2
  no-unused-vars:
    - 2
  no-undef:
    - 2

env:
  browser: true
  jasmine: true

plugins:
  - jasmine

extends:
  - eslint:recommended
  - plugin:jasmine/recommended
