<div class="modal__header">
    <div class="modal__title">Clone ad group</div>
</div>
<div class="modal__body">

    Clone ad group <strong>{{ $ctrl.adGroup.name }}</strong>, its settings and ads to the selected destination campaign.

    <div class="form__group" ng-class="{'form--error': !!$ctrl.errors.destinationCampaignId}">
        <label class="form__label" for="campaign-input">Destination campaign</label>
        <zem-select
            store="$ctrl.store"
            texts="$ctrl.texts"
            class="zem-select--zem-clone-ad-group"
            selected-id="$ctrl.destinationCampaignId"
            on-select="$ctrl.onCampaignSelected(item);"
        ></zem-select>
        <div class="message message--error" for="campaign-input" ng-if="!!$ctrl.errors.destinationCampaignId">{{ $ctrl.errors.destinationCampaignId[0] }}</div>
    </div>

</div>
<div class="modal__footer buttons-panel">
    <button class="button button--highlight button--with-icon copy-icon" ng-disabled="!!$ctrl.requestInProgress" ng-click="$ctrl.submit()">Clone</button>
    <button type="button" class="button button--outline" ng-disabled="!!$ctrl.requestInProgress" ng-click="$ctrl.modalInstance.dismiss()">Cancel</button>
    <div class="loader" ng-show="$ctrl.requestInProgress"></div>
</div>
