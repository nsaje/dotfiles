<div class="toasts__container">
    <div ng-repeat="toast in $ctrl.toasts" class="toasts__item" ng-class="$ctrl.getToastClasses(toast)">
        <button ng-click="$ctrl.clearToast(toast)" class="toasts__clear-button"></button>
        <p>{{ toast.content.message }}</p>
        <a href="{{ toast.content.action.url }}" ng-if="toast.content.action">{{ toast.content.action.text }}</a>
    </div>
</div>
