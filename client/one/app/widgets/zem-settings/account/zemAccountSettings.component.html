<zem-settings-container api="$ctrl.api" settings-title="'Account settings'" entity-type="$ctrl.constants.entityType.ACCOUNT">
    <settings>
        <zem-account-general-settings
                class="zem-settings-component"
                entity="$container.entity"
                errors="$container.errors"
                api="$container.childApi"
        ></zem-account-general-settings>
        <zem-backend-hacks
                class="zem-settings-component"
                entity="$container.entity"
                errors="$container.errors"
                api="$container.childApi"
        ></zem-backend-hacks>
    </settings>

    <custom>
        <zem-access-permissions-settings
                class="zem-settings-component"
                entity="$container.entity"
        ></zem-access-permissions-settings>
    </custom>
</zem-settings-container>
