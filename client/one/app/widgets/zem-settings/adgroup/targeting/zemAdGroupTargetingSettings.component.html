<div class="zem-settings-component__container">
    <zem-internal-feature ng-if="$ctrl.isPermissionInternal('zemauth.can_target_custom_audiences')" popover-placement="right"></zem-internal-feature>
    <h2>Targeting</h2>
    <zem-audience-targeting
        entity="$ctrl.entity"
        errors="$ctrl.errors"
        api="$ctrl.api"
    ></zem-audience-targeting>
    <!-- additional targeting -->
    <div ng-if="$ctrl.hasPermission('zemauth.can_view_additional_targeting')">
        <zem-interest-targeting
            entity="$ctrl.entity"
            errors="$ctrl.errors"
            api="$ctrl.api"
        ></zem-interest-targeting>
        <div class="form-group">
            <label class="col-xs-12 control-label">
                BlueKai & LiveRamp audience targeting
            </label>
            <label class="col-xs-12 control-label">
                <span class="sidenote">This is a read-only section. Please contact your Zemanta Account Manager if you want to set up or change BlueKai and LiveRamp audience targeting.</span>
            </label>
            <div class="col-xs-12 m-t-xs" ng-if="$ctrl.entity.settings.bluekaiTargeting.length">
                <div>Targeting set up.</div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 control-label">
                Special notes
            </label>
            <label class="col-xs-12 control-label">
                <span class="sidenote">Any additional targeting set on the backend will be described here. This is a read-only section. Please contact your Zemanta Account Manager if you want to set up or change it.</span>
            </label>
            <div class="col-xs-12 m-t-xs" ng-if="$ctrl.entity.settings.notes">
                <div class="textarea-with-border pre" readonly>{{$ctrl.entity.settings.notes}}</div>
            </div>
        </div>
    </div>
</div>
