<button ng-click="$ctrl.close()" class="zem-side-panel__close"></button>

<div class="zem-settings__header">
    <h1 class="zem-settings__header-title">
        <div class="zem-settings__header-title--location">{{$ctrl.title}}</div>
        {{$ctrl.entity.settings.name}}
    </h1>
</div>

<div class="zem-settings__body custom-scroller" ng-if="!$ctrl.entity.archived">
    <div zem-settings-transclude="settings" class="form-horizontal"></div>
    <div zem-settings-transclude="custom" ng-if="$ctrl.entity" class="form-horizontal"></div>
</div>

<div class="zem-settings__body custom-scroller" ng-if="$ctrl.entity.archived">
    <div class="zem-settings-component__container">
        <p>Entity is archived.</p>
    </div>
</div>

<!-- TODO: refactor - move to separate component -->
<div class="zem-settings__footer buttons-panel">
    <button type="button" class="button button--highlight button--with-icon button--check-icon" ng-if="!$ctrl.entity.archived" ng-click="$ctrl.save()"><span class="icon"></span><span class="text">Save</span></button>
    <button type="button" class="button button--outline" ng-click="$ctrl.close()"><span class="text">Close</span></button>
    <div class="settings-archive-container inline-block" ng-if="$ctrl.hasPermission('zemauth.archive_restore_entity')">
        <zem-internal-feature ng-if="$ctrl.isPermissionInternal('zemauth.archive_restore_entity')" popover-placement="bottom"></zem-internal-feature>
        <button ng-if="!$ctrl.entity.archived" type="button" class="button button--outline" ng-class="{'button--disabled': !$ctrl.entity.canArchive}" title="{{ $ctrl.getArchiveTooltip() }}" ng-click="$ctrl.archive()">
            <span class="text">Archive {{ $ctrl.getEntityTypeName() }}</span>
        </button>
        <button ng-if="$ctrl.entity.archived" type="button" class="button button--outline" ng-class="{'button--disabled': !$ctrl.entity.canRestore}" title="{{ $ctrl.getRestoreTooltip() }}" ng-click="$ctrl.restore()">
            <span class="text">Restore {{ $ctrl.getEntityTypeName() }}</span>
        </button>
    </div>
    <div class="loader" ng-show="$ctrl.status.code === 1"></div>
    <span ng-show="$ctrl.status.code === 2" class="message message--error">{{ $ctrl.status.text }}</span>
</div>
