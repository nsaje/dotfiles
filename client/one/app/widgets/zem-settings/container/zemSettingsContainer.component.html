<div ng-if="$ctrl.entity && $ctrl.entity.settings.archived">
    <h1>{{$ctrl.title}}</h1>

    <div class="white-background">
        <p>
            <strong>This {{ $ctrl.entityType }} is archived.</strong>
        </p>

        <div class="settings-restore-container" ng-if="$ctrl.hasPermission('zemauth.archive_restore_entity')">
            <zem-internal-feature ng-if="$ctrl.isPermissionInternal('zemauth.archive_restore_entity')"
                                  popover-placement="bottom"></zem-internal-feature>
            <button type="button" class="btn btn-default" ng-click="$ctrl.restore()"
                    title="{{ $ctrl.getRestoreTooltip() }}">Restore {{ $ctrl.entityType }}
            </button>
            <div class="loader" ng-show="$ctrl.status.code === 1"></div>
        </div>
    </div>
</div>

<div ng-if="!$ctrl.entity.settings.archived">
    <div class="zem-settings__header">
        <h1 class="zem-settings__header-title">{{$ctrl.title}}</h1>
    </div>


    <div class="zem-settings__body">
        <div zem-settings-transclude="settings" class="form-horizontal"></div>
        <div zem-settings-transclude="custom" ng-if="$ctrl.entity" class="form-horizontal"></div>
    </div>

    <!-- TODO: refactor - move to separate component -->
    <div class="zem-settings__footer">
        <button type="button" class="btn btn-add btn-icon check" ng-click="$ctrl.save()"><span class="icon"></span><span class="text">Save</span></button>
        <button type="button" class="btn btn-blue btn-outline" ng-click="$ctrl.discard()"><span class="text">Discard</span></button>
        <div class="settings-archive-container inline-block" ng-if="$ctrl.hasPermission('zemauth.archive_restore_entity')">
            <zem-internal-feature ng-if="$ctrl.isPermissionInternal('zemauth.archive_restore_entity')" popover-placement="bottom"></zem-internal-feature>
            <button type="button" class="btn btn-blue btn-outline" ng-class="{'disabled': !$ctrl.entity.canArchive}" title="{{ $ctrl.getArchiveTooltip() }}" ng-click="$ctrl.archive()">
                <span class="text">Archive {{ $ctrl.getEntityTypeName() }}</span>
            </button>
        </div>
        <div class="loader" ng-show="$ctrl.status.code === 1"></div>
        <span ng-show="$ctrl.status.code === 2" class="success feedback-text">{{ $ctrl.status.text }}</span>
        <span ng-show="$ctrl.status.code === 3" class="error feedback-text">{{ $ctrl.status.text }}</span>
    </div>
</div>
