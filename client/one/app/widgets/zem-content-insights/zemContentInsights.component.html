<div class="content-insights">
    <div class="loader" ng-show="$ctrl.loading"></div>

    <div ng-if="!$ctrl.loading" class="clearfix">
        <div class="content-insights__container">
            <div class="content-insights__title text-green">Best Titles</div>

            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>{{$ctrl.data.summary}}</th>
                        <th class="text-right">{{$ctrl.data.metric}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in $ctrl.data.bestPerformerRows track by $index"
                        ng-class="{'archived': row.archived}">
                        <td class="content-insights__number-column text-gray">{{$index + 1}}</td>
                        <td>{{ row.summary }}</td>
                        <td class="content-insights__number-performance-column text-right text-green">{{ row.metric }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="content-insights__container m-r-none">
            <div class="content-insights__title text-red">Worst Titles</div>

            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>{{$ctrl.data.summary}}</th>
                        <th class="text-right">{{$ctrl.data.metric}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in $ctrl.data.worstPerformerRows track by $index"
                        ng-class="{'archived': row.archived}">
                        <td class="content-insights__number-column text-gray">{{$index + 1}}</td>
                        <td>{{ row.summary }}</td>
                        <td class="content-insights__number-performance-column text-right text-red">{{ row.metric }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
