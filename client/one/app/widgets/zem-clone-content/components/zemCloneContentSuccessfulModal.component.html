<div class="modal__header">
    <div class="modal__title">Clone Successful</div>
</div>
<div class="modal__body">
    <div>
        Ad(s) were copied to ad group "{{ $ctrl.resolve.destinationBatch.adGroup.name }}" as batch "{{ $ctrl.resolve.destinationBatch.name }}".
    </div>

    <button class="button button--highlight button--with-icon check-icon" ng-click="$ctrl.navigate()">Take me there</button>
</div>
<div class="modal__footer buttons-panel">
    <button type="button" class="button button--outline" ng-click="$ctrl.modalInstance.dismiss()">Close</button>
</div>
