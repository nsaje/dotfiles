<div class="modal__header">
    <div class="modal__title">Clone Content Ads</div>
</div>
<div class="modal__body">

    <div class="form__group" ng-class="{'form--error': !!$ctrl.errors.destinationAdGroupId}">
        <label class="form__label" for="ad-group-input">Ad Group</label>
        <input class="input-text" type="text" zem-focus-select id="ad-group-input" ng-model="$ctrl.destinationAdGroupId"/>
        <div class="message message--error" for="ad-group-input">{{ $ctrl.errors.destinationAdGroupId[0] }}</div>
    </div>


    Cloned content state
    <div class="form__group">
        <div class="form__radio">
            <label>
                <input class="input-radio" type="radio" id="cloned-content-state"
                    ng-model="$ctrl.clonedContentState" ng-value="null">
                <span class="radio-text">
                    Cloned content ads will keep their state
                </span>
            </label>
        </div>
        <div class="form__radio">
            <label>
                <input class="input-radio" type="radio" id="cloned-content-state"
                    ng-model="$ctrl.clonedContentState" ng-value="true">
                <span class="radio-text">
                    All cloned content ads will be <b>enabled</b>
                </span>
            </label>
        </div>
        <div class="form__radio">
            <label>
                <input class="input-radio" type="radio" id="cloned-content-state"
                    ng-model="$ctrl.clonedContentState" ng-value="false">
                <span class="radio-text">
                    All cloned content ads will be <b>paused</b>
                </span>
            </label>
        </div>
    </div>

</div>
<div class="modal__footer buttons-panel">
    <div ng-show="$ctrl.destinationBatch">Ad(s) were copied as batch "{{ $ctrl.destinationBatch.name }}". Take me to <a href ng-click="$ctrl.navigate()">{{ $ctrl.destinationBatch.adGroup.name }}</a>.</div>
    <button class="button button--highlight button--with-icon check-icon" ng-disabled="!!$ctrl.requestInProgress" ng-click="$ctrl.submit()">Clone</button>
    <button type="button" class="button button--outline" ng-disabled="!!$ctrl.requestInProgress" ng-click="$ctrl.modalInstance.dismiss()">Cancel</button>
    <div class="loader" ng-show="$ctrl.requestInProgress"></div>
</div>
