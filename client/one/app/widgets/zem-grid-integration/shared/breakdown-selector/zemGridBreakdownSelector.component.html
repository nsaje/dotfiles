<span class="zem-grid-breakdown-selector dropdown" uib-dropdown>
    <a href class="button button--dropdown-toggle-icon" uib-dropdown-toggle title="Show/hide breakdowns">Breakdowns</a>
    <div class="dropdown-menu dropdown-menu-right" uib-dropdown-menu>
        <div class="dropdown-menu__container custom-scroller">
            <div class="dropdown-menu__category" ng-repeat="group in $ctrl.breakdownGroups" ng-click="$event.stopPropagation()">
                <div class="dropdown-menu__category-name" ng-if="group.breakdowns.length > 0"
                     is-internal="{{group.internal}}">{{ group.name }}</div>
                <ul class="dropdown-menu__list">
                    <li class="dropdown-menu__list-item" ng-repeat="breakdown in group.breakdowns"
                        is-internal="{{breakdown.internal}}">
                        <input class="input-checkbox" type="checkbox" ng-model="breakdown.checked"
                               ng-change="$ctrl.onChecked(breakdown, group)" id="{{ breakdown.query }}">
                        <label class="checkbox-text" for="{{ breakdown.query }}">{{ breakdown.name }}</label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="buttons-panel">
            <button type="button" class="button button--highlight button--with-icon check-icon"
                    ng-click="$ctrl.applyBreakdown()">Apply</button>
        </div>
    </div>
</span>
