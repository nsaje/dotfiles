<div class="date-range-picker-container" ng-if="$ctrl.isVisible()">
    <img ng-src="{{$ctrl.config.static_url}}/one/images/calendar-white.svg" class="date-range-picker-icon">
    <img ng-src="{{$ctrl.config.static_url}}/one/images/arrow-white.svg" class="arrow-icon"/>
    <input date-range-picker class="date-range-picker-input" type="text" ng-model="$ctrl.dateRange" options="$ctrl.dateRangePickerOptions">
</div>
