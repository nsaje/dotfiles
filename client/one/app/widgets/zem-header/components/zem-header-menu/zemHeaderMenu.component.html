<div uib-dropdown>
    <a href class="dropdown-toggle" uib-dropdown-toggle>
        <img ng-src="{{$ctrl.config.static_url}}/one/images/menu.svg"/>
    </a>
    <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu>
        <div class="shadow"></div>
        <li class="logged-user">{{$ctrl.userEmail}}</li>
        <li ng-repeat="action in $ctrl.getActions()">
            <zem-internal-feature ng-if="action.isInternalFeature" popover-placement="bottom"></zem-internal-feature>
            <a href ng-click="$ctrl.execute(action)">
                {{action.text}}
            </a>
        </li>
    </ul>
</div>
