<div class="home">
    <a href="#" ng-click="$ctrl.navigateToHome()"><img ng-src="{{$ctrl.config.static_url}}/one/img/home.svg"></a>
</div>

<div class="breadcrumb" ng-repeat="item in $ctrl.breadcrumb">
    <div class="slash">\</div>
    <div class="item">
        <span class="type-name">{{ item.typeName }}:</span><br>
        <a href="#" ng-click="$ctrl.navigateTo(item)">{{ item.name }}</a>
    </div>
</div>
