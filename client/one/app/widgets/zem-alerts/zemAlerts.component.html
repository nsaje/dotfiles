<div class="zem-alerts-container">
    <div ng-repeat="alert in $ctrl.alerts">
        <div uib-alert ng-if="!!alert.close" ng-class="'alert-' + alert.type" close="alert.close()">
            <zem-internal-feature ng-if="!!alert.permission && $ctrl.isPermissionInternal(alert.permission)"></zem-internal-feature>
            <div ng-bind-html="alert.message"></div>
        </div>
        <div uib-alert ng-if="!alert.close" ng-class="'alert-' + alert.type">
            <zem-internal-feature ng-if="!!alert.permission && $ctrl.isPermissionInternal(alert.permission)"></zem-internal-feature>
            <div ng-bind-html="alert.message"></div>
        </div>
    </div>
</div>
