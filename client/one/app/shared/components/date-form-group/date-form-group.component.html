<div class="zem-form-group">
    <label
        class="zem-form-group__label zem-form-group__label--match-input-height"
    >
        {{ label }}
        <zem-help-popover
            class="zem-help-popover"
            *ngIf="helpMessage"
            [content]="helpMessage"
            placement="bottom"
        ></zem-help-popover>
    </label>
    <div class="zem-form-group__content">
        <div class="zem-form-group__content-item">
            <div class="zem-date-form-group__inputs-container">
                <zem-date-input
                    class="zem-date-input zem-form-group__input zem-date-form-group__input"
                    [value]="model"
                    [minDate]="minDate"
                    [maxDate]="maxDate"
                    [appendTo]="appendTo"
                    [isDisabled]="isManualOverrideEnabled || isDisabled"
                    [isFocused]="isFocused"
                    [type]="type"
                    [hasError]="errors && errors.length > 0"
                    (valueChange)="onValueChange($event)"
                ></zem-date-input>
                <zem-checkbox-input
                    class="zem-checkbox-input zem-date-form-group__input"
                    *ngIf="allowManualOverride"
                    [isChecked]="isManualOverrideEnabled"
                    [isDisabled]="isDisabled"
                    (toggle)="onManualOverrideToggle($event)"
                >
                    {{ manualOverrideLabel }}
                </zem-checkbox-input>
            </div>
        </div>
        <div
            class="zem-form-group__content-item zem-message zem-message--error"
            *ngFor="let error of errors"
        >
            {{ error }}
        </div>
    </div>
</div>
