<zem-prefixed-input
    class="zem-prefixed-input"
    [prefix]="currencySymbol"
    [hasError]="hasError"
>
    <input
        class="zem-input-text"
        type="text"
        placeholder="{{ placeholder }}"
        [(ngModel)]="model"
        [disabled]="isDisabled"
        [zemFocus]="isFocused"
        (paste)="onPaste($event)"
        (focus)="onFocus()"
        (blur)="onBlur()"
        zemFilterKeydownEvent
        (filteredKeydown)="onKeydown($event)"
    />
</zem-prefixed-input>
