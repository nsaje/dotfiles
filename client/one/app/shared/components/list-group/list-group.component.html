<zem-list-group-item
    *ngFor="let item of filteredItems; trackBy: trackByIndex"
    class="zem-list-group-item"
    [item]="item"
    [isIconVisible]="isIconVisible"
    [isDisplayValueVisible]="isDisplayValueVisible"
    [isParentExpanded]="true"
    [level]="0"
    [value]="value"
    (valueChange)="valueChange.emit($event)"
>
</zem-list-group-item>
