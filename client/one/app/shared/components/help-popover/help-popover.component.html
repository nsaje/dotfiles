<span
    class="zem-help-popover__trigger"
    [zemPopover]="contentTooltip"
    [popoverPlacement]="[placement, 'auto']"
    triggers="mouseenter:mouseleave"
    popoverContainer="body"
></span>

<ng-template #contentTooltip>
    <div
        class="zem-help-popover__content {{ helpPopoverClass }}"
        [innerHTML]="content"
    ></div>
</ng-template>
