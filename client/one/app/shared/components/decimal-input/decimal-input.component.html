<input
    class="zem-input-text"
    [ngClass]="{'zem-input-text--error': hasError}"
    type="text"
    placeholder="{{ placeholder }}"
    [(ngModel)]="model"
    (ngModelChange)="onModelChange()"
    [disabled]="isDisabled"
    [zemFocus]="isFocused"
    (focus)="onFocus()"
    (paste)="onPaste($event)"
    (blur)="onBlur()"
    zemFilterKeydownEvent
    [filterDeletionKeys]="false"
    (filteredKeydown)="onKeydown($event)"
/>
