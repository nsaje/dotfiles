<textarea
    class="zem-input-textarea"
    [ngClass]="{'zem-input-textarea--error': hasError}"
    placeholder="{{ placeholder }}"
    maxlength="{{ maxLength }}"
    rows="{{ rows }}"
    [(ngModel)]="model"
    (ngModelChange)="onModelChange($event)"
    (blur)="onBlur()"
    (focus)="onFocus()"
    [disabled]="isDisabled"
    [zemFocus]="isFocused"
></textarea>
