<div
    *ngFor="let step of steps"
    class="zem-multi-step__step"
    [class.zem-multi-step__step--previous]="step.stepId < currentStep"
    [class.zem-multi-step__step--current]="step.stepId === currentStep"
    [class.zem-multi-step__step--next]="step.stepId > currentStep"
    [class.zem-multi-step__step--animated]="animated"
>
    <ng-template [ngTemplateOutlet]="step.content"></ng-template>
</div>
