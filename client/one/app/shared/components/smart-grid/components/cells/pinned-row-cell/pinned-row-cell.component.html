<div
    class="zem-pinned-row-cell"
    [class.zem-pinned-row-cell--dimension]="role === CellRole.Dimension"
    [class.zem-pinned-row-cell--metric]="role === CellRole.Metric"
>
    <span
        class="zem-pinned-row-cell__value {{
            params.valueStyleClass
        }} zem-pinned-row-cell__item"
        >{{ valueFormatted }}</span
    >
    <zem-help-popover
        *ngIf="params.popoverTooltip"
        class="zem-help-popover zem-pinned-row-cell__item"
        content="{{ params.popoverTooltip }}"
        placement="{{ params.popoverPlacement || 'top' }}"
    ></zem-help-popover>
</div>
