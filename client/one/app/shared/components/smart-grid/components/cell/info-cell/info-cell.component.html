<div
    class="zem-info-cell__main_content"
    [ngClass]="{'zem-info-cell__main-content--with-info': info}"
>
    {{ mainContent }}
    <span *ngIf="info" class="zem-info-cell__info">
        <zem-help-popover
            [content]="info"
            placement="bottom"
        ></zem-help-popover>
    </span>
</div>
