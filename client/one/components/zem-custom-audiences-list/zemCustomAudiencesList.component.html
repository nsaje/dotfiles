<div class="zem-custom-audiences-list">
    <div class="loader-container">
        <span class="loader" ng-if="ctrl.listRequestInProgress && ctrl.audiences.length"></span>

        <table class="table table-hover middle-alignment">
            <thead>
                <tr>
                    <th class="arrow">
                        Audience's Name
                        <zem-help-popover content="Audience's name" placement="top"></zem-help-popover>
                    </th>
                    <th>
                        Size
                        <zem-help-popover content="Count of all unique users in the audience" placement="top"></zem-help-popover>
                    </th>
                    <th>
                        Added Yesterday
                        <zem-help-popover content="Count of unique users added to the audience yesterday" placement="top"></zem-help-popover>
                    </th>
                    <th>Date Created</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="5" class="loader-container" ng-if="ctrl.listRequestInProgress && !ctrl.audiences.length">
                        <span class="loader"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="5" class="text-center" ng-if="!ctrl.listRequestInProgress && !ctrl.audiences.length">
                        No Audiences
                    </td>
                </tr>
                <tr ng-class="{'archived': audience.archived}" ng-repeat="audience in ctrl.audiences">
                    <td class="audience-name">
                        {{ audience.name }}
                    </td>
                    <td class="audience-size">
                        {{ audience.count }}
                    </td>
                    <td>
                        {{ audience.countYesterday }}
                    </td>
                    <td>
                        {{ audience.createdDt | date:'MMM d, y h:mm:ss a' }}
                    </td>
                    <td class="text-right">
                        <a tabindex="-1" href="#" class="btn btn-default btn-big" ng-click="ctrl.openAudienceModal(audience.id)">View</a>
                        <a class="archive-button btn btn-default btn-big" ng-if="!audience.archived"  ng-class="{'disabled': ctrl.archiveRequestInProgress[audience.id]}" ng-click="ctrl.archiveAudience(audience.id)">
                            <span class="loader-image" ng-show="ctrl.archiveRequestInProgress[audience.id]"></span><span ng-show="!ctrl.archiveRequestInProgress[audience.id]">Archive</span>
                        </a>

                        <a class="restore-button btn btn-default btn-big" ng-if="audience.archived" ng-class="{'disabled': ctrl.restoreRequestInProgress[audience.id]}" ng-click="ctrl.restoreAudience(audience.id)">
                            <span class="loader-image" ng-show="ctrl.restoreRequestInProgress[audience.id]"></span><span ng-show="!ctrl.restoreRequestInProgress[audience.id]">Restore</span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
