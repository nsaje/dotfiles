<div class="zem-grid-header">
    <div class="zem-grid-row">
        <div class="zem-grid-cell" ng-repeat="column in ctrl.grid.header.visibleColumns track by $index">
            <!-- Basic styling - TODO: refactor and fully support current Table styles -->
            <zem-internal-feature ng-if="column.data.internal"></zem-internal-feature>
            <span ng-switch="column.data.order">
                <a ng-switch-when='true'
                   href class="col-title order"
                   ng-class="column.data.nameCssClass"
                   ng-click="ctrl.setOrder(column)">
                    {{ column.data.name }}
                </a>
                <span ng-switch-default
                      class="col-title"
                      ng-class="column.data.nameCssClass">
                    {{ column.data.name }}
                </span>
            </span>
            <zem-help-popover ng-if="column.data.help"
                              content="{{Â column.data.help }}"
                              placement="{{ $last ? 'left' : 'top' }}">
            </zem-help-popover>
        </div>
    </div>
</div>
