<div class="zem-grid-header">
    <div class="zem-grid-row">
        <div class="zem-grid-header-cell" ng-repeat="column in ctrl.model.visibleColumns track by $index">
            <div ng-switch="column.type">
                <zem-grid-header-cell-checkbox ng-switch-when="checkbox" grid="ctrl.grid"> </zem-grid-header-cell-checkbox>
                <zem-grid-header-cell-data ng-switch-default grid="ctrl.grid" column="column"> </zem-grid-header-cell-data>
            </div>
        </div>
    </div>
</div>
