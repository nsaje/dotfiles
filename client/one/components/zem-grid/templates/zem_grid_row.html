<div class="zem-grid-row" ng-class="ctrl.getRowClass()">
    <zem-grid-cell ng-repeat="col in ctrl.row.data.stats track by $index"
                   ng-if="ctrl.row.type!=constants.gridRowType.BREAKDOWN"
                   position="$index"
                   cell="col"
                   row="ctrl.row"
                   grid="ctrl.grid"
    ></zem-grid-cell>
    <div class="zem-grid-cell" ng-if="ctrl.row.type==constants.gridRowType.BREAKDOWN">
        <a ng-click="ctrl.loadMore()">
            - {{ctrl.row.data.pagination.size}} of {{ctrl.row.data.pagination.count}} -
        </a>
    </div>
    <div class="zem-grid-cell" ng-if="ctrl.row.type==constants.gridRowType.BREAKDOWN">
        <a ng-click="ctrl.loadMore()"> (show 5 more) </a>
    </div>
</div>
