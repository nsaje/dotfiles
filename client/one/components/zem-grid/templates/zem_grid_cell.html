<div class="zem-grid-cell">
    <!-- TODO: Appropriate solution for row selection and collapsing -->
   <span ng-show="ctrl.position === 0 && ctrl.row.level === 1">
       <a ng-click="ctrl.toggleSelection()" class="action">
           {{ctrl.row.selected ? "[ * ]" : "[ O ]"}}
       </a>
    </span>
   <span ng-show="ctrl.position === 0 && ctrl.row.level > 0 && ctrl.row.level < ctrl.grid.meta.service.getBreakdownLevel()">
        <a ng-click="ctrl.toggleCollapse()" class="action">
            {{ctrl.row.collapsed ? "[ + ]" : "[ - ]"}}
        </a>
    </span>

    <!-- TODO: fully support current Table styles -->
    <span ng-switch="::ctrl.col.data.type|groupColumnTypes">
        <zem-grid-cell-breakdown-field ng-switch-when="breakdown" data="ctrl.data" row="ctrl.row" column="ctrl.col" grid="ctrl.grid"></zem-grid-cell-breakdown-field>
        <zem-grid-cell-base-field ng-switch-when="base" data="ctrl.data" column="ctrl.col" grid="ctrl.grid"></zem-grid-cell-base-field>
        <zem-grid-cell-performance-indicator ng-switch-when="performanceIndicator" data="ctrl.data" row="ctrl.row"></zem-grid-cell-performance-indicator>
        <span ng-switch-default>
            {{ctrl.data.value}}
        </span>
    </span>
</div>
