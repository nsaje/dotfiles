<div class="zem-grid-cell">
   <span ng-show="ctrl.position === 0 && ctrl.row.level < ctrl.grid.meta.levels">
        <a ng-click="ctrl.toggleCollapse()" class="action">
            {{ctrl.row.collapsed ? "[ + ]" : "[ - ]"}}
        </a>
    </span>
    <span>{{ctrl.row.data.stats[ctrl.field]}}</span>
</div>
