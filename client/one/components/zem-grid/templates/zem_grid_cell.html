<div class="zem-grid-cell" ng-style="ctrl.getCellStyle()">
   <span ng-if="::ctrl.position === 0 && ctrl.row.level < ctrl.grid.meta.levels">
        <a ng-click="ctrl.toggleCollapse()" class="action">
            {{ctrl.row.collapsed ? "[ + ]" : "[ - ]"}}
        </a>
    </span>
    <span>{{ctrl.cell}}</span>
</div>
