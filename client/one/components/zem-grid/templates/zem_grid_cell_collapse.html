<span class="zem-grid-cell-collapse">
    <span ng-show="ctrl.row.level < ctrl.grid.meta.service.getBreakdownLevel() && ctrl.row.level > 0">
        <a ng-click="ctrl.toggleCollapse()" class="action">
            <img class="collapse-icon" ng-class="{'expanded': !ctrl.row.collapsed}" ng-src="{{ctrl.config.static_url}}/one/img/accordion.svg">
        </a>
    </span>
</span>
