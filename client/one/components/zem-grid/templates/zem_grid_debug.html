<div>
    <div class="debug-panel">
        <span>[DEBUG] Breakdowns : </span>
        <label ng-repeat="(breakdown, enabled) in ctrl.DEBUG_BREAKDOWNS">
            <input type="checkbox" ng-model="ctrl.DEBUG_BREAKDOWNS[breakdown]">
            {{breakdown}}
        </label>
        <button type="submit" class="btn btn-default" ng-click="ctrl.applyBreakdown()">Submit</button>
    </div>
    <div class="debug-panel">
        <span> [DEBUG] Collapse : </span>
        <button type="submit" class="btn btn-default" ng-click="ctrl.toggleCollapseLevel(1)">Toggle Level 1</button>
        <button type="submit" class="btn btn-default" ng-click="ctrl.toggleCollapseLevel(2)">Toggle Level 2</button>
        <button type="submit" class="btn btn-default" ng-click="ctrl.toggleCollapseLevel(3)">Toggle Level 3</button>
    </div>
</div>
