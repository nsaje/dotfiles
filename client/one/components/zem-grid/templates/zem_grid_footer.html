<div class="zem-grid-footer">
    <div class="zem-grid-row">
        <div class="zem-grid-cell"
             ng-repeat="col in ctrl.grid.footer.data.stats track by $index"
             ng-style="ctrl.getCellStyle($index)">
            <span class="col-title">{{ col }}</span>
        </div>
    </div>
</div>
