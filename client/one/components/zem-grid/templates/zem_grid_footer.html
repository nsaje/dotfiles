<div class="zem-grid-footer">
    <div class="zem-grid-row" ng-if="ctrl.grid.footer.row.data">
        <zem-grid-cell ng-repeat="col in ctrl.grid.header.visibleColumns track by $index"
                       col="col"
                       data="ctrl.grid.footer.row.data.stats[col.field]"
                       row="ctrl.grid.footer.row"
                       grid="ctrl.grid"
        ></zem-grid-cell>
    </div>
</div>
