<div class="zem-grid-header-cell-data zem-grid-cell {{ctrl.column.type}}-field">
    <zem-internal-feature ng-if="ctrl.column.data.internal"></zem-internal-feature>
    <a ng-if="ctrl.column.data.order" href ng-class="ctrl.column.data.nameCssClass"
       ng-click="ctrl.setOrder(column)">
        {{ ctrl.column.data.name }}
        <span ng-if="ctrl.column.data.breakdownByStructureText">
            {{ctrl.column.data.breakdownByStructureText}}
        </span>
    </a>
    <span ng-if="!ctrl.column.data.order" ng-class="ctrl.column.data.nameCssClass">
        {{ ctrl.column.data.name }}
        <span ng-if="ctrl.column.data.breakdownByStructureText">
            {{ctrl.column.data.breakdownByStructureText}}
        </span>
    </span>

    <span ng-class="ctrl.model.orderClass"></span>

    <zem-help-popover ng-if="ctrl.column.data.help"
                      content="{{Â ctrl.column.data.help }}"
                      placement="{{ $last ? 'left' : 'top' }}">
    </zem-help-popover>
</div>
