<div class="page page-campaign-agency">
    <alert ng-repeat="alert in alerts" type="{{ alert.typeÂ }}" close="closeAlert($index)" ng-bind-html="alert.message"></alert>

    <form id="form-campaign-agency" class="form-horizontal">
        <div class="form-group" ng-class="{'has-error': !!errors.name}">
            <label for="name-input" class="col-xs-3 control-label">
                Name
                <zem-help-popover ng-if="hasPermission('zemauth.help_view')" content="Name of the campaign." placement="top"></zem-help-popover>
            </label>
            <div class="col-xs-3">
                <input id="name-input" type="text" class="form-control" ng-model="settings.name">
            </div>

            <label ng-repeat="error in errors.name" class="control-label error" for="name-input">{{ error }}</label>
        </div>

        <div class="form-group" ng-class="{'has-error': !!errors.accountManager}">
            <label for="account-manager-select" class="col-xs-3 control-label">
                Account Manager
                <zem-help-popover ng-if="hasPermission('zemauth.help_view')" content="Zemanta's account manager responsible for the campaign and the communication with the client." placement="top"></zem-help-popover>
            </label>
            <div class="col-xs-3">
                <select ui-select2="{minimumResultsForSearch: 5}" id="account-manager-select" class="form-control" ng-model="settings.accountManager">
                    <option ng-repeat="manager in accountManagers" value="{{ manager.id }}">{{ manager.name }}</option>
                </select>
            </div>
            <label ng-repeat="error in errors.accountManager" class="control-label error" for="account-manager-select">{{ error }}</label>
        </div>

        <div class="form-group" ng-class="{'has-error': !!errors.salesRepresentative}">
            <label for="sales-representative-select" class="col-xs-3 control-label">
                Sales Representative
                <zem-help-popover ng-if="hasPermission('zemauth.help_view')" content="Zemanta's sales representative responsible for the campaign and the communication with the client." placement="top"></zem-help-popover>
            </label>
            <div class="col-xs-3">
                <select ui-select2="{minimumResultsForSearch: 5}" id="sales-representative-select" class="form-control" ng-model="settings.salesRepresentative">
                    <option ng-repeat="rep in salesReps" value="{{ rep.id }}">{{ rep.name }}</option>
                </select>
            </div>
            <label ng-repeat="error in errors.salesRepresentative" class="control-label error" for="sales-representative-select">{{ error }}</label>
        </div>

        <div class="form-group" ng-class="{'has-error': !!errors.serviceFee}">
            <label for="service-fee-select" class="col-xs-3 control-label">
                Service Fee
                <zem-help-popover ng-if="hasPermission('zemauth.help_view')" content="Fee for management of the campaign; calculated based on media spend." placement="top"></zem-help-popover>
            </label>
            <div class="col-xs-3">
                <div ui-select2="serviceFeeSelect2Config" id="service-fee-select" class="form-control" ng-model="settings.serviceFee" zem-select2-model-transform></div>
            </div>
            <label ng-repeat="error in errors.serviceFee" class="control-label error" for="service-fee-select">{{ error }}</label>
        </div>

        <div class="form-group" ng-class="{'has-error': !!errors.IABCategory}">
            <label for="iab-category-select" class="col-xs-3 control-label">
                IAB Category
                <zem-help-popover ng-if="hasPermission('zemauth.help_view')" content="IAB category under which content of this campaign belongs." placement="top"></zem-help-popover>
            </label>
            <div class="col-xs-3">
                <select ui-select2="{minimumResultsForSearch: 2}" id="iab-category-select" class="form-control" ng-model="settings.IABCategory">
                    <option ng-repeat="category in options.iabCategories" value="{{category.value}}">{{category.name}}</option>
                </select>
            </div>
            <label ng-repeat="error in errors.IABCategory" class="control-label error" for="iab-category-select">{{ error }}</label>
        </div>

        <div class="form-group" ng-class="{'has-error': !!errors.promotionGoal}">
            <label for="promotion-goal-select" class="col-xs-3 control-label">
                Promotion goal
                <zem-help-popover ng-if="hasPermission('zemauth.help_view')" content="The top level goal of this campaign." placement="top"></zem-help-popover>
            </label>
            <div class="col-xs-3">
                <select ui-select2="{minimumResultsForSearch: 10}" id="promotion-goal-select" class="form-control" ng-model="settings.promotionGoal">
                    <option ng-repeat="goal in options.promotionGoals" value="{{goal.value}}">{{goal.name}}</option>
                </select>
            </div>
            <label ng-repeat="error in errors.promotionGoal" class="control-label error" for="promotion-goal-select">{{ error }}</label>
        </div>

		<button type="button" class="btn btn-primary" ng-click="saveSettings()">Save</button>
		<button type="button" class="btn btn-default" ng-click="getSettings(true)">Discard</button>
        <div class="loader" ng-show="requestInProgress"></div>
        <span ng-show="saved" class="success">Your updates have been saved.</span>
        <span ng-show="saved === false" class="error">An error occurred while saving. Please correct the marked fields and save again.</span>
        <span ng-show="discarded" class="success">Your updates have been discarded.</span>
	</form>

    <div class="section table-campaign-agency">
        <div class="title">History<zem-help-popover ng-if="hasPermission('zemauth.help_view')" content="History of settings changes." placement="top"></zem-help-popover>
</div>
        <div class="loader-container">
            <div class="loader" ng-show="history.length && requestInProgress"></div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="arrow" ng-class="{ordered: orderField === 'datetime' && !orderReverse, 'ordered-reverse': orderField === 'datetime' && orderReverse}"><a href class="order" ng-click="orderField = 'datetime'; orderReverse = !orderReverse">Date</a></th>
                        <th class="arrow" ng-class="{ordered: orderField === 'manager' && !orderReverse, 'ordered-reverse': orderField === 'manager' && orderReverse}"><a href class="order" ng-click="orderField = 'manager'; orderReverse = !orderReverse">Account Manager</a></th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-if="requestInProgress && !history.length">
                        <td colspan="3" class="loader-row">
                            <div class="loader"></div>
                        </td>
                    </tr>
                    <tr ng-show="(!history || !history.length) && !requestInProgress">
                        <td class="no-data" colspan="3">No data</td>
                    </tr>

                    <tr ng-repeat="item in history | orderBy:orderField:orderReverse">
                        <td>{{ (item.datetime | date:'M/d/yyyy h:mm a') || 'N/A' }}</td>
                        <td>{{ item.changedBy }}</td>
                        <td zem-html-popover="'popoverContent.html'" popover-trigger="mouseenter" popover-append-to-body="true">{{ item.changesText }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script id="popoverContent.html" type="text/ng-template">
    <div class="history-popover-table">
        <div class="history-popover-row">
            <div ng-if="item.showOldSettings" class="history-popover-cell header-cell left-cell"><strong>Old Settings</strong></div>
            <div class="history-popover-cell header-cell"><strong>New Settings</strong></div>
        </div>
        <div class="history-popover-row" ng-repeat="setting in item.settings">
            <div ng-if="item.showOldSettings" class="history-popover-cell left-cell">
                <div><strong>{{setting.name}}</strong></div>
                <div class="setting-value">&quot;{{setting.oldValue}}&quot;</div>
            </div>
            <div class="history-popover-cell">
                <div><strong>{{setting.name}}</strong></div>
                <div class="setting-value">&quot;{{setting.value}}&quot;</div>
            </div>
        </div>
    </div>
</script>
