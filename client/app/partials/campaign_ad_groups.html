<div class="page page-campaign-ad-groups">
    <div class="section" ng-class="{'height-hidden': !isChartShown}">
        <zem-chart2 zem-data="chartData" zem-metric1="chartMetric1" zem-metric2="chartMetric2" zem-metric-options="chartMetricOptions" zem-goal-metrics="chartGoalMetrics" zem-min-date="dateRange.startDate" zem-max-date="dateRange.endDate" zem-on-remove="selectedSourceRemoved(id)"></zem-chart2>
    </div>
    <button type="button" class="btn btn-add" ng-click="addAdGroup()">+ Ad group</button>
    <div class="loader" ng-show="requestInProgress"></div>
</div>
