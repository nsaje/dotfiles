<div class="container-fluid" ng-controller="MainCtrl">
    <div class="row header">
        <div class="col-xs-2">
            <a ng-href="/"><img class="logo" ng-src="{{ config.static_url }}/img/logo_one.png"></a>
        </div>
        
        <div class="col-xs-8">
            <ol class="breadcrumb">
                <li ng-repeat="path in breadcrumb" ng-class="{'active': $last}">{{ path }}</li>
            </ol>
        </div>

        <div class="col-xs-2">
            <div class="content">
                <a href="mailto:help@zemanta.com" class="contact">Contact support</a>
                <span class="profile dropdown">
                    <a href class="dropdown-toggle">
                        <img ng-src="{{ config.static_url }}/img/human.svg">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li class="dropdown-header">{{ user.email }}</li>
                        <li><a ng-href="/signout">Sign out</a></li>
                    </ul>
                </span>
            </div>
        </div>
    </div>

    <div class="row body">
        <div class="col-xs-2 sidebar">
            <div id="nav">
                <div class="account-group" ng-repeat="account in accounts">
                    <div class="account-name">{{ account.name }}</div>
                    <ul class="list-group">
                        <li class="campaign-group list-group-item" ng-repeat="campaign in account.campaigns">
                            <div class="campaign-name">{{ campaign.name }}</div>
                            <ul class="list-group ad-groups">
                                <a class="ad-group-item list-group-item" ng-class="{'active': $state.includes('adGroups', { id: adGroup.id.toString() }) }" ng-click="$state.go($state.current.name, { id: adGroup.id })" ng-href="{{ $state.href($state.current.name, { id: adGroup.id }) + getCurrentParams() }}" ng-repeat="adGroup in campaign.adGroups">
                                    <img ng-src="{{ config.static_url }}/img/ad_group.svg">
                                    <span class="ad-group-name">{{ adGroup.name }}</span>
                                </a>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-xs-offset-2 col-xs-10 content">
            <form class="form-horizontal pull-right" role="form" ng-show="currentRoute.name !== 'adGroups.settings'">
                <div class="input-group calendar">
                    <i class="input-group-addon"><img ng-src="{{ config.static_url }}/img/calendar.svg"></i>
                    <input type="daterange" class="form-control" ng-model="dateRange" max-date="{{ maxDateStr }}" format="{{ inputDateFormat }}" ranges="{{ dateRanges }}" opens="left">
                </div>
            </form>

            <tabset class="zem-tabset">
                <tab ng-repeat="tab in tabs" active="tab.active">
                    <tab-heading>
                        <a ng-click="$state.go(tab.route, { id: $state.params.id })" ng-href="{{ $state.href(tab.route, { id: $state.params.id }) + getCurrentParams() }}">{{ tab.heading }}</a>
                    </tab-heading>
                </tab>
            </tabset>

            <div ui-view></div>
        </div>
    </div>

    <div class="row footer">
        <div class="col-xs-12">
            <span class="terms"><a href="#">Terms Of Service</a></span>
            <span class="copyright">All rights reserved &copy; <a href="http://www.zemanta.com">Zemanta.com</a></span>
        </div>
    </div>
</div>
