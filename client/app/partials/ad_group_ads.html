<div class="page page-ad-group-networks">
    <zem-chart zem-data="chartData" zem-metric1="chartMetric1" zem-metric2="chartMetric2" zem-metric1-values="options.networkChartMetrics" zem-metric2-values="options.networkChartMetrics" ng-if="isChartShown"></zem-chart>
    <a id="chart-btn" ng-attr-title="{{ chartBtnTitle }}" class="btn btn-default pull-right" ng-click="toggleChart()"><img ng-src="{{ config.static_url }}/img/chart.svg"></a>
</div>
