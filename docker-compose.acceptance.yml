version: '2'

services:
    postgres:
        expose:
          - "5432"

    telegraf:
        expose:
          - "8135/udp"

    memcached:
        expose:
          - "11211"

    server:
        image: $ACCEPTANCE_IMAGE
        expose:
          - "8123"
          - "8124"  # for testing
        links:
          - "postgres:db"
          - "statspostgres:statsdb"
          - "memcached:memcached"
          - "telegraf"
        volumes:
          - "./server/:/app/z1/"
          - ".:/src:ro"
        working_dir: /app/z1/
        entrypoint: /src/docker/entrypoint_dev.sh
        command: python test-server.py
        tty: true
        stdin_open: true

    dredd:
        image: nsaje/dredd-python:2.2.5
        links:
          - "server"
        entrypoint: bash
        volumes:
          - "./server/:/app/z1/"
        working_dir: /app/z1/
